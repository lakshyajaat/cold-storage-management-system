apiVersion: apps/v1
kind: Deployment
metadata:
  name: cold-backend-customer
  namespace: default
  labels:
    app: cold-backend
    mode: customer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cold-backend
      mode: customer
  template:
    metadata:
      labels:
        app: cold-backend
        mode: customer
        portal: customer
    spec:
      containers:
      - name: cold-backend
        image: lakshyajaat/cold-backend:v1.5.339
        imagePullPolicy: IfNotPresent
        args:
          - "-mode"
          - "customer"
          - "-port"
          - "8081"
        ports:
        - containerPort: 8081
          name: http
        - containerPort: 9090
          name: monitoring
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cold-backend-secrets
              key: DB_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: cold-backend-secrets
              key: JWT_SECRET
        - name: FAST2SMS_API_KEY
          valueFrom:
            secretKeyRef:
              name: cold-backend-secrets
              key: FAST2SMS_API_KEY
        - name: METRICS_DB_HOST
          value: "192.168.15.210"
        - name: METRICS_DB_PORT
          value: "5432"
        - name: METRICS_DB_USER
          value: "metrics"
        - name: METRICS_DB_PASSWORD
          value: "MetricsDB2025"
        - name: METRICS_DB_NAME
          value: "metrics_db"
        volumeMounts:
        - name: config
          mountPath: /app/configs
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: config
        configMap:
          name: cold-backend-config
