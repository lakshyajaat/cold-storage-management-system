---
# Employee Portal LoadBalancer
apiVersion: v1
kind: Service
metadata:
  name: cold-employee-lb
  namespace: default
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.15.200
    metallb.universe.tf/allow-shared-ip: cold-storage-vip
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local  # Preserve client IP
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: cold-backend
    mode: employee

