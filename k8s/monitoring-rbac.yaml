---
# ServiceAccount for monitoring
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cold-backend-monitor
  namespace: default

---
# ClusterRole with read-only permissions for monitoring
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cold-backend-monitor-role
rules:
- apiGroups: [""]
  resources: ["nodes", "pods", "services"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["postgresql.cnpg.io"]
  resources: ["clusters"]
  verbs: ["get", "list", "watch"]

---
# ClusterRoleBinding to bind the role to the service account
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cold-backend-monitor-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cold-backend-monitor-role
subjects:
- kind: ServiceAccount
  name: cold-backend-monitor
  namespace: default
