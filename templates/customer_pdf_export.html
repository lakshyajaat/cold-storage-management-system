<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Report - Cold Storage</title>
    <link rel="stylesheet" href="/static/css/bootstrap-icons.min.css">
    <link href="/static/css/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/fonts.css" rel="stylesheet">

    <style>
        * {
            font-family: 'Space Grotesk', sans-serif;
        }

        /* Print-friendly styles */
        @media print {
            body {
                background: white !important;
                padding: 0 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .no-print {
                display: none !important;
            }
            .page-break {
                page-break-before: always;
            }
            .neu-border {
                box-shadow: none !important;
                border: 1px solid #000 !important;
            }
            table {
                font-size: 10px;
            }
            .customer-section {
                page-break-inside: avoid;
            }
        }

        .neu-border {
            border: 3px solid #000;
            box-shadow: 4px 4px 0 #000;
        }
        .neu-button {
            border: 3px solid #000;
            box-shadow: 4px 4px 0 #000;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .neu-button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }
        .badge-paid {
            background: #22c55e;
            color: white;
        }
        .badge-outstanding {
            background: #ef4444;
            color: white;
        }
    </style>
</head>
<body class="bg-[#FFF9E6] min-h-screen p-4 md:p-8">
    <div class="max-w-5xl mx-auto">
        <!-- Print Controls - Hidden in print -->
        <div class="no-print mb-6 flex gap-4 justify-between items-center flex-wrap">
            <button onclick="window.history.back()" class="neu-button bg-gray-200">
                <i class="bi bi-arrow-left"></i> Back
            </button>
            <div class="flex gap-4 flex-wrap">
                <button onclick="window.print()" class="neu-button bg-blue-500 text-white">
                    <i class="bi bi-printer"></i> Print / Save PDF
                </button>
            </div>
        </div>

        <!-- Selection Mode - When no phone specified -->
        <div id="selectionMode" class="hidden">
            <div class="neu-border bg-white p-6 mb-6">
                <h2 class="text-2xl font-bold mb-4">
                    <i class="bi bi-file-earmark-pdf text-purple-600"></i> Customer PDF Export
                </h2>
                <p class="text-gray-600 mb-6">Choose how you want to export customer data:</p>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Single Customer -->
                    <div class="border-2 border-black p-6 bg-blue-50">
                        <h3 class="text-xl font-bold mb-4">
                            <i class="bi bi-person"></i> Single Customer
                        </h3>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">Search Customer</label>
                            <input type="text" id="searchInput" placeholder="Name or Phone..."
                                   class="w-full p-3 border-2 border-black"
                                   oninput="filterCustomers()">
                        </div>
                        <div id="customerList" class="max-h-60 overflow-y-auto border-2 border-black bg-white">
                            <div class="p-4 text-center text-gray-500">Loading customers...</div>
                        </div>
                    </div>

                    <!-- All Customers -->
                    <div class="border-2 border-black p-6 bg-green-50">
                        <h3 class="text-xl font-bold mb-4">
                            <i class="bi bi-people"></i> All Customers
                        </h3>
                        <p class="text-gray-600 mb-4">Export complete report of all customers with their storage and payment details.</p>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">Filter by Status</label>
                            <select id="statusFilter" class="w-full p-3 border-2 border-black">
                                <option value="all">All Customers</option>
                                <option value="outstanding">Outstanding Only</option>
                                <option value="paid">Paid Only</option>
                            </select>
                        </div>
                        <button onclick="loadAllCustomers()" class="neu-button bg-green-500 text-white w-full">
                            <i class="bi bi-download"></i> Load All Customers
                        </button>
                        <p id="customerCount" class="text-sm text-gray-500 mt-2 text-center"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="neu-border bg-white p-12 text-center">
            <i class="bi bi-hourglass-split text-4xl animate-pulse"></i>
            <p class="mt-4 text-gray-600">Loading customer data...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden neu-border bg-red-50 p-12 text-center">
            <i class="bi bi-exclamation-triangle text-4xl text-red-500"></i>
            <p class="mt-4 text-red-600" id="errorMessage">Customer not found</p>
        </div>

        <!-- Main Content Container -->
        <div id="mainContent" class="hidden"></div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        let rentRate = 0; // Loaded from API
        let allAccounts = [];
        let allEntries = [];
        let allRoomEntries = [];
        let allPayments = [];
        let userMap = {};

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const phone = urlParams.get('phone');
        const showAll = urlParams.get('all') === 'true';

        async function init() {
            if (!token) {
                showError('Please login first');
                return;
            }

            // Load rent rate
            try {
                const settingsRes = await fetch('/api/settings/rent_per_item', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (settingsRes.ok) {
                    const setting = await settingsRes.json();
                    rentRate = parseFloat(setting.setting_value) || 0;
                }
            } catch (e) {}

            if (phone) {
                // Single customer mode
                loadSingleCustomer(phone);
            } else if (showAll) {
                // All customers mode
                loadAllCustomers();
            } else {
                // Selection mode
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('selectionMode').classList.remove('hidden');
                loadCustomerList();
            }
        }

        async function loadBaseData() {
            const [entriesRes, roomEntriesRes, paymentsRes, usersRes] = await Promise.all([
                fetch('/api/entries', { headers: { 'Authorization': `Bearer ${token}` } }),
                fetch('/api/room-entries', { headers: { 'Authorization': `Bearer ${token}` } }),
                fetch('/api/rent-payments', { headers: { 'Authorization': `Bearer ${token}` } }),
                fetch('/api/users', { headers: { 'Authorization': `Bearer ${token}` } })
            ]);

            allEntries = await entriesRes.json();
            allRoomEntries = await roomEntriesRes.json();
            allPayments = await paymentsRes.json();
            const users = await usersRes.json();
            (users || []).forEach(u => userMap[u.id] = u.name);

            // Build customer accounts from entries and payments
            allAccounts = buildCustomerAccounts(allEntries, allRoomEntries, allPayments);

            return allAccounts;
        }

        function buildCustomerAccounts(entries, roomEntries, payments) {
            const customerMap = {};

            // Group entries by customer phone
            (entries || []).forEach(entry => {
                if (!entry.phone) return;

                if (!customerMap[entry.phone]) {
                    customerMap[entry.phone] = {
                        phone: entry.phone,
                        name: entry.name || entry.phone,
                        village: entry.village || '',
                        thock_count: 0,
                        total_quantity: 0,
                        total_rent: 0,
                        total_paid: 0,
                        balance: 0,
                        thocks: []
                    };
                }

                const customer = customerMap[entry.phone];
                customer.thock_count++;

                // Use actual_quantity for rent calculation (what's actually stored)
                const actualQty = entry.actual_quantity || 0;
                const expectedQty = entry.expected_quantity || 0;
                const quantity = actualQty > 0 ? actualQty : expectedQty;
                const rent = quantity * rentRate;
                // Display: "23 → 22" if different
                const qtyDisplay = actualQty > 0 && expectedQty !== actualQty
                    ? `${expectedQty} → ${actualQty}`
                    : quantity;

                customer.total_quantity += quantity;
                customer.total_rent += rent;

                customer.thocks.push({
                    thock_number: entry.thock_number,
                    category: entry.thock_category,
                    quantity: quantity,
                    qtyDisplay: qtyDisplay, // For UI display
                    rent: rent,
                    is_outgoing: false,
                    date: entry.created_at
                });
            });

            // Add payments to customers
            (payments || []).forEach(payment => {
                if (customerMap[payment.customer_phone]) {
                    customerMap[payment.customer_phone].total_paid += payment.amount_paid || 0;
                }
            });

            // Calculate balance for each customer
            Object.values(customerMap).forEach(customer => {
                customer.balance = customer.total_rent - customer.total_paid;
            });

            return Object.values(customerMap).sort((a, b) => a.name.localeCompare(b.name));
        }

        async function loadCustomerList() {
            try {
                await loadBaseData();
                renderCustomerList(allAccounts);
                document.getElementById('customerCount').textContent =
                    `Total: ${allAccounts.length} customers`;
            } catch (error) {
                console.error('Error loading customers:', error);
            }
        }

        function renderCustomerList(accounts) {
            const list = document.getElementById('customerList');
            if (!accounts || accounts.length === 0) {
                list.innerHTML = '<div class="p-4 text-center text-gray-500">No customers found</div>';
                return;
            }

            list.innerHTML = accounts.map(a => `
                <div class="p-3 border-b hover:bg-blue-100 cursor-pointer flex justify-between items-center"
                     onclick="selectCustomer('${a.phone}')">
                    <div>
                        <p class="font-bold">${a.name}</p>
                        <p class="text-sm text-gray-500">${a.phone} | ${a.village || '-'}</p>
                    </div>
                    <span class="px-2 py-1 text-xs rounded ${a.balance > 0 ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600'}">
                        ${a.balance > 0 ? '₹' + a.balance.toLocaleString() : 'PAID'}
                    </span>
                </div>
            `).join('');
        }

        function filterCustomers() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allAccounts.filter(a =>
                a.name.toLowerCase().includes(search) ||
                a.phone.includes(search) ||
                (a.village && a.village.toLowerCase().includes(search))
            );
            renderCustomerList(filtered);
        }

        function selectCustomer(phone) {
            window.location.href = `/customer-export?phone=${encodeURIComponent(phone)}`;
        }

        async function loadSingleCustomer(phone) {
            try {
                await loadBaseData();
                const customer = allAccounts.find(a => a.phone === phone);

                if (!customer) {
                    showError(`Customer with phone ${phone} not found`);
                    return;
                }

                // Load payments for this customer
                const paymentsRes = await fetch(`/api/rent-payments/phone?phone=${phone}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const payments = paymentsRes.ok ? await paymentsRes.json() : [];

                const customerEntries = (allEntries || []).filter(e => e.phone === phone);
                const customerThockNumbers = customerEntries.map(e => e.thock_number);
                const customerRoomEntries = (allRoomEntries || []).filter(re =>
                    customerThockNumbers.includes(re.thock_number)
                );

                // Render single customer
                const html = renderCustomerSection(customer, customerEntries, customerRoomEntries, payments);
                document.getElementById('mainContent').innerHTML = html;

                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');

            } catch (error) {
                console.error('Error loading data:', error);
                showError('Error loading customer data: ' + error.message);
            }
        }

        async function loadAllCustomers() {
            document.getElementById('selectionMode').classList.add('hidden');
            document.getElementById('loadingState').classList.remove('hidden');

            try {
                if (allAccounts.length === 0) {
                    await loadBaseData();
                }

                // Filter by status
                const statusFilter = document.getElementById('statusFilter')?.value || 'all';
                let filteredAccounts = allAccounts;

                if (statusFilter === 'outstanding') {
                    filteredAccounts = allAccounts.filter(a => a.balance > 0);
                } else if (statusFilter === 'paid') {
                    filteredAccounts = allAccounts.filter(a => a.balance <= 0);
                }

                // Render all customers
                let html = `
                    <div class="neu-border bg-white p-6 mb-6">
                        <div class="flex justify-between items-start">
                            <div>
                                <div class="flex items-center gap-3 mb-2">
                                    <i class="bi bi-snow2 text-3xl text-blue-500"></i>
                                    <h1 class="text-2xl font-bold">Cold Storage Management</h1>
                                </div>
                                <p class="text-gray-500 text-sm">Complete Customer Report (${filteredAccounts.length} customers)</p>
                                <p class="text-gray-400 text-xs mt-1">Generated: ${new Date().toLocaleString('en-IN', { dateStyle: 'full', timeStyle: 'short' })}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-sm text-gray-500">Filter: ${statusFilter.toUpperCase()}</p>
                            </div>
                        </div>
                    </div>

                    <!-- Summary Table -->
                    <div class="neu-border bg-white p-6 mb-6">
                        <h2 class="text-xl font-bold mb-4 border-b-2 border-black pb-2">
                            <i class="bi bi-list-check"></i> Summary
                        </h2>
                        <table class="w-full text-sm">
                            <thead class="bg-gray-100">
                                <tr>
                                    <th class="p-2 text-left border-b-2 border-black">#</th>
                                    <th class="p-2 text-left border-b-2 border-black">Name</th>
                                    <th class="p-2 text-left border-b-2 border-black">Phone</th>
                                    <th class="p-2 text-left border-b-2 border-black">Village</th>
                                    <th class="p-2 text-right border-b-2 border-black">Thoks</th>
                                    <th class="p-2 text-right border-b-2 border-black">Qty</th>
                                    <th class="p-2 text-right border-b-2 border-black">Total Rent</th>
                                    <th class="p-2 text-right border-b-2 border-black">Paid</th>
                                    <th class="p-2 text-right border-b-2 border-black">Balance</th>
                                    <th class="p-2 text-center border-b-2 border-black">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${filteredAccounts.map((a, i) => `
                                    <tr class="border-b hover:bg-gray-50">
                                        <td class="p-2">${i + 1}</td>
                                        <td class="p-2 font-medium">${a.name}</td>
                                        <td class="p-2">${a.phone}</td>
                                        <td class="p-2">${a.village || '-'}</td>
                                        <td class="p-2 text-right">${a.thock_count || 0}</td>
                                        <td class="p-2 text-right font-medium">${a.total_quantity || 0}</td>
                                        <td class="p-2 text-right">${formatCurrency(a.total_rent)}</td>
                                        <td class="p-2 text-right text-green-600">${formatCurrency(a.total_paid)}</td>
                                        <td class="p-2 text-right font-bold ${a.balance > 0 ? 'text-red-600' : 'text-green-600'}">${formatCurrency(a.balance)}</td>
                                        <td class="p-2 text-center">
                                            <span class="px-2 py-1 text-xs rounded ${a.balance > 0 ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600'}">
                                                ${a.balance > 0 ? 'DUE' : 'PAID'}
                                            </span>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                            <tfoot class="bg-gray-100 font-bold">
                                <tr class="border-t-2 border-black">
                                    <td class="p-2" colspan="5">TOTAL</td>
                                    <td class="p-2 text-right">${filteredAccounts.reduce((s, a) => s + (a.total_quantity || 0), 0)}</td>
                                    <td class="p-2 text-right">${formatCurrency(filteredAccounts.reduce((s, a) => s + (a.total_rent || 0), 0))}</td>
                                    <td class="p-2 text-right text-green-600">${formatCurrency(filteredAccounts.reduce((s, a) => s + (a.total_paid || 0), 0))}</td>
                                    <td class="p-2 text-right text-red-600">${formatCurrency(filteredAccounts.reduce((s, a) => s + (a.balance || 0), 0))}</td>
                                    <td class="p-2"></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                `;

                // Add detailed section for each customer
                filteredAccounts.forEach((customer, index) => {
                    const customerEntries = (allEntries || []).filter(e => e.phone === customer.phone);
                    const customerThockNumbers = customerEntries.map(e => e.thock_number);
                    const customerRoomEntries = (allRoomEntries || []).filter(re =>
                        customerThockNumbers.includes(re.thock_number)
                    );
                    const customerPayments = (allPayments || []).filter(p => p.customer_phone === customer.phone);

                    html += `<div class="page-break"></div>`;
                    html += renderCustomerSection(customer, customerEntries, customerRoomEntries, customerPayments, index + 1);
                });

                // Footer
                html += `
                    <div class="text-center text-gray-500 text-sm py-4">
                        <p>This is a computer-generated document. No signature required.</p>
                        <p class="mt-1">Cold Storage Management System</p>
                    </div>
                `;

                document.getElementById('mainContent').innerHTML = html;
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');

            } catch (error) {
                console.error('Error loading data:', error);
                showError('Error loading customer data: ' + error.message);
            }
        }

        function renderCustomerSection(customer, entries, roomEntries, payments, index = null) {
            const reportDate = new Date().toLocaleString('en-IN', { dateStyle: 'full', timeStyle: 'short' });
            const balance = customer.balance || 0;
            const statusBadge = balance <= 0
                ? '<span class="inline-block px-4 py-2 rounded font-bold text-lg badge-paid">PAID</span>'
                : '<span class="inline-block px-4 py-2 rounded font-bold text-lg badge-outstanding">OUTSTANDING</span>';

            const entryWithSO = entries.find(e => e.so);
            const customerSO = entryWithSO?.so || '-';

            // Storage table
            let storageRows = '';
            let storageTotalQty = 0;
            if (roomEntries && roomEntries.length > 0) {
                storageRows = roomEntries.map(re => {
                    const createdBy = userMap[re.created_by_user_id] || '-';
                    const date = new Date(re.created_at).toLocaleString('en-IN', {
                        day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit'
                    });
                    // Sum up quantity for total
                    storageTotalQty += re.quantity || 0;
                    // Show quantity with breakdown: "56 (11, 21, 14, 10)"
                    const qtyDisplay = re.quantity_breakdown
                        ? `${re.quantity} (${re.quantity_breakdown})`
                        : re.quantity;
                    return `
                        <tr class="border-b hover:bg-gray-50">
                            <td class="p-2 font-medium">${re.thock_number}</td>
                            <td class="p-2">${re.room_no || '-'}</td>
                            <td class="p-2">${re.floor || '0'}</td>
                            <td class="p-2">${re.gate_no || '-'}</td>
                            <td class="p-2 font-bold">${qtyDisplay}</td>
                            <td class="p-2">${re.remark || '-'}</td>
                            <td class="p-2">${createdBy}</td>
                            <td class="p-2 text-sm">${date}</td>
                        </tr>
                    `;
                }).join('');
            } else {
                storageRows = '<tr><td colspan="8" class="p-4 text-center text-gray-500">No storage entries</td></tr>';
            }

            // Payment table
            let paymentRows = '';
            if (payments && payments.length > 0) {
                paymentRows = payments.map(p => {
                    const processedBy = userMap[p.processed_by_user_id] || '-';
                    const date = new Date(p.payment_date || p.created_at).toLocaleString('en-IN', {
                        day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit'
                    });
                    return `
                        <tr class="border-b hover:bg-gray-50">
                            <td class="p-2 font-medium">${p.receipt_number || '-'}</td>
                            <td class="p-2 text-right font-bold text-green-600">${formatCurrency(p.amount_paid)}</td>
                            <td class="p-2">${processedBy}</td>
                            <td class="p-2 text-sm">${p.notes || '-'}</td>
                            <td class="p-2 text-sm">${date}</td>
                        </tr>
                    `;
                }).join('');
            } else {
                paymentRows = '<tr><td colspan="5" class="p-4 text-center text-gray-500">No payments</td></tr>';
            }

            return `
                <div class="customer-section mb-8">
                    <!-- Header -->
                    <div class="neu-border bg-white p-6 mb-4">
                        <div class="flex justify-between items-start">
                            <div>
                                <div class="flex items-center gap-3 mb-2">
                                    <i class="bi bi-snow2 text-3xl text-blue-500"></i>
                                    <h1 class="text-2xl font-bold">Cold Storage Management</h1>
                                </div>
                                <p class="text-gray-500 text-sm">Customer Account Statement ${index ? `(#${index})` : ''}</p>
                                <p class="text-gray-400 text-xs mt-1">Generated: ${reportDate}</p>
                            </div>
                            <div class="text-right">
                                ${statusBadge}
                            </div>
                        </div>
                    </div>

                    <!-- Customer Info -->
                    <div class="neu-border bg-white p-6 mb-4">
                        <h2 class="text-xl font-bold mb-4 border-b-2 border-black pb-2">
                            <i class="bi bi-person-circle"></i> Customer Information
                        </h2>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div><p class="text-gray-500 text-sm">Name</p><p class="font-bold text-lg">${customer.name || '-'}</p></div>
                            <div><p class="text-gray-500 text-sm">S/O</p><p class="font-bold text-lg">${customerSO}</p></div>
                            <div><p class="text-gray-500 text-sm">Phone</p><p class="font-bold text-lg">${customer.phone || '-'}</p></div>
                            <div><p class="text-gray-500 text-sm">Village</p><p class="font-bold text-lg">${customer.village || '-'}</p></div>
                        </div>
                    </div>

                    <!-- Financial Summary -->
                    <div class="neu-border bg-white p-6 mb-4">
                        <h2 class="text-xl font-bold mb-4 border-b-2 border-black pb-2">
                            <i class="bi bi-cash-stack"></i> Financial Summary
                        </h2>
                        <div class="grid grid-cols-3 gap-4">
                            <div class="bg-blue-50 p-4 rounded border-2 border-blue-200">
                                <p class="text-gray-600 text-sm">Total Rent</p>
                                <p class="font-bold text-2xl text-blue-600">${formatCurrency(customer.total_rent)}</p>
                            </div>
                            <div class="bg-green-50 p-4 rounded border-2 border-green-200">
                                <p class="text-gray-600 text-sm">Total Paid</p>
                                <p class="font-bold text-2xl text-green-600">${formatCurrency(customer.total_paid)}</p>
                            </div>
                            <div class="bg-red-50 p-4 rounded border-2 border-red-200">
                                <p class="text-gray-600 text-sm">Balance Due</p>
                                <p class="font-bold text-2xl text-red-600">${formatCurrency(customer.balance)}</p>
                            </div>
                        </div>
                    </div>

                    <!-- Storage Details -->
                    <div class="neu-border bg-white p-6 mb-4">
                        <h2 class="text-xl font-bold mb-4 border-b-2 border-black pb-2">
                            <i class="bi bi-building"></i> Storage Details
                        </h2>
                        <table class="w-full text-sm">
                            <thead class="bg-gray-100">
                                <tr>
                                    <th class="p-2 text-left border-b-2 border-black">Thok No</th>
                                    <th class="p-2 text-left border-b-2 border-black">Room</th>
                                    <th class="p-2 text-left border-b-2 border-black">Floor</th>
                                    <th class="p-2 text-left border-b-2 border-black">Gatar</th>
                                    <th class="p-2 text-left border-b-2 border-black">Qty</th>
                                    <th class="p-2 text-left border-b-2 border-black">Remark</th>
                                    <th class="p-2 text-left border-b-2 border-black">Entry By</th>
                                    <th class="p-2 text-left border-b-2 border-black">Date</th>
                                </tr>
                            </thead>
                            <tbody>${storageRows}</tbody>
                            <tfoot class="bg-gray-100 font-bold">
                                <tr class="border-t-2 border-black">
                                    <td class="p-2" colspan="4">TOTAL</td>
                                    <td class="p-2 text-lg">${storageTotalQty}</td>
                                    <td class="p-2" colspan="3"></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>

                    <!-- Payments -->
                    <div class="neu-border bg-white p-6 mb-4">
                        <h2 class="text-xl font-bold mb-4 border-b-2 border-black pb-2">
                            <i class="bi bi-receipt"></i> Payment History
                        </h2>
                        <table class="w-full text-sm">
                            <thead class="bg-gray-100">
                                <tr>
                                    <th class="p-2 text-left border-b-2 border-black">Receipt No</th>
                                    <th class="p-2 text-right border-b-2 border-black">Amount</th>
                                    <th class="p-2 text-left border-b-2 border-black">Processed By</th>
                                    <th class="p-2 text-left border-b-2 border-black">Notes</th>
                                    <th class="p-2 text-left border-b-2 border-black">Date</th>
                                </tr>
                            </thead>
                            <tbody>${paymentRows}</tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('selectionMode').classList.add('hidden');
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorState').classList.remove('hidden');
        }

        function formatCurrency(amount) {
            return '₹' + (amount || 0).toLocaleString('en-IN', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        // Initialize
        init();
    </script>
</body>
</html>
