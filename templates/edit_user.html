<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employ - Neubrutalism Style</title>
    <link href="/static/css/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/arbitrary.css" rel="stylesheet">
    <link href="/static/css/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/static/css/fonts.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #ab9b9b;
        }
        .neubrutalism {
            border: 3px solid #000;
            box-shadow: 5px 5px 0px #000;
            transition: all 0.2s ease;
        }
        .neubrutalism:hover {
            transform: translate(-2px, -2px);
            box-shadow: 7px 7px 0px #000;
        }
        input, select {
            border: 3px solid #000 !important;
            box-shadow: 3px 3px 0px #000 !important;
        }
        button:active {
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0px #000 !important;
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">
    <div class="max-w-2xl mx-auto bg-white p-8 neubrutalism">
        <h1 class="text-4xl font-bold mb-8 text-center">Edit Employ</h1>
        
        <form id="editEmployForm" class="space-y-6">
            <div class="space-y-2">
                <label class="block font-semibold">ID</label>
                <input type="text" disabled value="USR-123" class="w-full p-3 bg-gray-100" placeholder="Given from database">
            </div>

            <div class="space-y-2">
                <label class="block font-semibold">Name</label>
                <input type="text" required class="w-full p-3 bg-white">
            </div>

            <div class="space-y-2">
                <label class="block font-semibold">Password</label>
                <input type="password" required class="w-full p-3 bg-white">
            </div>

            <div class="space-y-2">
                <label class="block font-semibold">Role</label>
                <input type="text" required class="w-full p-3 bg-white">
            </div>

            <div class="space-y-2">
                <label class="block font-semibold">Permission</label>
                <select required class="w-full p-3 bg-white">
                    <option value="">Select Permission</option>
                    <option value="admin">Admin</option>
                    <option value="Employ">Employ</option>
                    <option value="moderator">Moniter</option>
                </select>
            </div>

            <div class="space-y-2">
                <label class="block font-semibold">Date of Validity</label>
                <input type="date" required class="w-full p-3 bg-white">
            </div>

            <div class="space-y-2">
                <label class="block font-semibold">Status</label>
                <select required class="w-full p-3 bg-white">
                    <option value="active">Active</option>
                    <option value="deceptive">Deceptive</option>
                </select>
            </div>

            <div class="flex justify-center pt-4">
                <button type="submit" class="bg-green-400 px-8 py-3 font-bold neubrutalism">
                    Done
                </button>
            </div>
        </form>
    </div>

    <script>
        // Capitalize first letter function
        function capitalizeFirstLetter(input) {
            const value = input.value;
            if (value.length > 0) {
                input.value = value.charAt(0).toUpperCase() + value.slice(1);
            }
        }

        // Capitalize first letter of text
        function capitalizeText(text) {
            if (!text || text.length === 0) return text;
            return text.charAt(0).toUpperCase() + text.slice(1);
        }

        // Auto-apply capitalization to all text inputs (except email, password, date)
        document.addEventListener('DOMContentLoaded', function() {
            const textInputs = document.querySelectorAll('input[type="text"]:not([disabled])');
            textInputs.forEach(input => {
                input.addEventListener('input', function() {
                    capitalizeFirstLetter(this);
                });
            });
        });

        document.getElementById('editEmployForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Collect form data
            const formData = new FormData(e.target);
            const EmployData = Object.fromEntries(formData.entries());

            // Here you would typically send this data to your backend
            console.log('Employ data to be updated:', EmployData);

            // Show success message
            alert('Employ updated successfully!');
        });

        // Set min date as today for validity date
        const dateInput = document.querySelector('input[type="date"]');
        const today = new Date().toISOString().split('T')[0];
        dateInput.min = today;
    </script>
</body>
</html>
