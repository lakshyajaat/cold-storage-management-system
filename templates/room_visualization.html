<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-page-title="page_title_in_stock">In Stock - Cold Storage</title>
    <link rel="stylesheet" href="/static/css/bootstrap-icons.min.css">
    <link href="/static/css/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/arbitrary.css" rel="stylesheet">
    <link href="/static/css/fonts.css" rel="stylesheet">
    <link href="/static/css/dark-mode.css" rel="stylesheet">

    <style>
        * {
            font-family: 'Space Grotesk', sans-serif;
        }
        .neu-border {
            border: 3px solid #000;
            box-shadow: 4px 4px 0 #000;
            transition: all 0.2s ease;
        }
        .neu-border:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }
        .neu-button {
            border: 3px solid #000;
            box-shadow: 4px 4px 0 #000;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .neu-button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }
        .neu-button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #000;
        }
        .lang-selector {
            border: 2px solid #000;
            box-shadow: 2px 2px 0px #000;
        }

        /* Room tabs */
        .room-tab {
            padding: 0.75rem 1.25rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 3px solid #000;
            border-bottom: none;
            background: #e5e7eb;
            color: #4b5563;
        }
        .room-tab:hover {
            background: #fef3c7;
        }
        .room-tab.active {
            background: #fbbf24;
            color: #000;
        }
        .room-tab.seed {
            border-color: #16a34a;
        }
        .room-tab.seed.active {
            background: #22c55e;
            color: white;
        }
        .room-tab.sell {
            border-color: #ea580c;
        }
        .room-tab.sell.active {
            background: #f97316;
            color: white;
        }

        /* Floor tabs */
        .floor-tab {
            padding: 0.5rem 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #f3f4f6;
            border: 2px solid #000;
        }
        .floor-tab:first-child {
            border-radius: 8px 0 0 8px;
        }
        .floor-tab:last-child {
            border-radius: 0 8px 8px 0;
        }
        .floor-tab:hover {
            background: #fef3c7;
        }
        .floor-tab.active {
            background: #fbbf24;
            color: #000;
        }

        /* Gatar grid */
        .gatar-grid {
            display: grid;
            gap: 3px;
            justify-content: center;
        }
        .gatar-cell {
            width: 44px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
            border: 2px solid #000;
            transition: all 0.15s ease;
        }
        .gatar-cell:hover {
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 3px 3px 0 #000;
        }
        .gatar-cell.occupied {
            background: #fbbf24;
            color: #000;
        }
        .gatar-cell.empty {
            background: white;
            color: #9ca3af;
        }
        .gatar-cell.selected {
            background: #3b82f6 !important;
            color: white !important;
            box-shadow: 0 0 0 3px #3b82f6, 0 0 0 5px #000;
        }

        /* Loading animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .loading-pulse {
            animation: pulse 1.5s infinite;
        }
    </style>
    <script src="/static/js/theme.js"></script>
</head>
<body class="bg-[#FFF9E6] min-h-screen p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 neu-border bg-white p-4 md:p-6 gap-4">
            <div>
                <div class="flex items-center gap-3">
                    <i class="bi bi-box-seam text-3xl md:text-4xl text-orange-600"></i>
                    <div>
                        <h1 class="text-2xl md:text-3xl font-bold" data-i18n="in_stock_title">In Stock Overview</h1>
                        <p class="text-gray-600 text-sm md:text-base" data-i18n="visual_floor_plan">Visual floor plan of storage occupancy</p>
                    </div>
                </div>
            </div>
            <div class="flex gap-3 items-center w-full md:w-auto justify-end">
                <select id="langSelector" onchange="i18n.setLanguage(this.value)"
                        class="lang-selector bg-white px-3 py-2 text-sm font-medium cursor-pointer">
                    <option value="en">EN</option>
                    <option value="hi">हिं</option>
                </select>
                <button onclick="theme.toggle()" class="neu-border bg-gray-200 px-3 py-2" title="Toggle Dark Mode">
                    <i class="bi bi-moon-fill theme-icon-moon"></i>
                    <i class="bi bi-sun-fill theme-icon-sun hidden"></i>
                </button>
                <button onclick="loadData()" class="neu-button bg-blue-100">
                    <i class="bi bi-arrow-clockwise"></i> <span data-i18n="refresh">Refresh</span>
                </button>
                <button onclick="goBack()" class="neu-button bg-gray-200">
                    <i class="bi bi-arrow-left"></i> <span data-i18n="back">Back</span>
                </button>
            </div>
        </header>

        <!-- Summary Cards -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
            <div class="neu-border bg-blue-50 p-4">
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 bg-blue-200 flex items-center justify-center border-2 border-black">
                        <i class="bi bi-box-seam text-2xl text-blue-700"></i>
                    </div>
                    <div>
                        <p class="text-xs text-gray-600 font-bold" data-i18n="total_bags">Total Bags</p>
                        <p class="text-2xl font-bold" id="totalQty">-</p>
                    </div>
                </div>
            </div>
            <div class="neu-border bg-yellow-50 p-4">
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 bg-yellow-300 flex items-center justify-center border-2 border-black">
                        <i class="bi bi-grid-fill text-2xl text-yellow-800"></i>
                    </div>
                    <div>
                        <p class="text-xs text-gray-600 font-bold" data-i18n="occupied">Occupied</p>
                        <p class="text-2xl font-bold" id="occupiedGatars">-</p>
                    </div>
                </div>
            </div>
            <div class="neu-border bg-gray-50 p-4">
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 bg-gray-200 flex items-center justify-center border-2 border-black">
                        <i class="bi bi-grid text-2xl text-gray-600"></i>
                    </div>
                    <div>
                        <p class="text-xs text-gray-600 font-bold" data-i18n="empty">Empty</p>
                        <p class="text-2xl font-bold" id="emptyGatars">-</p>
                    </div>
                </div>
            </div>
            <div class="neu-border bg-green-50 p-4">
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 bg-green-200 flex items-center justify-center border-2 border-black">
                        <i class="bi bi-percent text-2xl text-green-700"></i>
                    </div>
                    <div>
                        <p class="text-xs text-gray-600 font-bold" data-i18n="occupancy">Occupancy</p>
                        <p class="text-2xl font-bold" id="occupancyRate">-</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Left: Floor Plan (3 columns) -->
            <div class="lg:col-span-3">
                <!-- Room Tabs -->
                <div class="flex flex-wrap gap-1 mb-0">
                    <button onclick="selectRoom('1')" id="room-tab-1" class="room-tab seed active">
                        Room 1 <span class="text-xs opacity-75">(Seed)</span>
                    </button>
                    <button onclick="selectRoom('2')" id="room-tab-2" class="room-tab seed">
                        Room 2 <span class="text-xs opacity-75">(Seed)</span>
                    </button>
                    <button onclick="selectRoom('3')" id="room-tab-3" class="room-tab sell">
                        Room 3 <span class="text-xs opacity-75">(Sell)</span>
                    </button>
                    <button onclick="selectRoom('4')" id="room-tab-4" class="room-tab sell">
                        Room 4 <span class="text-xs opacity-75">(Sell)</span>
                    </button>
                    <button onclick="selectRoom('G')" id="room-tab-G" class="room-tab sell">
                        Gallery <span class="text-xs opacity-75">(Sell)</span>
                    </button>
                </div>

                <!-- Floor Plan Card -->
                <div class="neu-border bg-white p-6">
                    <!-- Floor Tabs -->
                    <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-4 mb-4">
                        <div class="inline-flex">
                            <button onclick="selectFloor('0')" id="floor-tab-0" class="floor-tab active">Floor 0</button>
                            <button onclick="selectFloor('1')" id="floor-tab-1" class="floor-tab">Floor 1</button>
                            <button onclick="selectFloor('2')" id="floor-tab-2" class="floor-tab">Floor 2</button>
                            <button onclick="selectFloor('3')" id="floor-tab-3" class="floor-tab">Floor 3</button>
                            <button onclick="selectFloor('4')" id="floor-tab-4" class="floor-tab">Floor 4</button>
                        </div>
                        <div class="flex items-center gap-4 text-sm">
                            <div class="flex items-center gap-2">
                                <div class="w-5 h-5 bg-yellow-400 border-2 border-black"></div>
                                <span class="font-bold" data-i18n="occupied">Occupied</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <div class="w-5 h-5 bg-white border-2 border-black"></div>
                                <span class="font-bold" data-i18n="empty">Empty</span>
                            </div>
                        </div>
                    </div>

                    <!-- Floor Info Banner -->
                    <div class="mb-4 p-3 neu-border bg-gradient-to-r from-yellow-100 to-orange-100">
                        <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-2">
                            <div>
                                <span class="font-bold text-lg" id="floorTitle">Room 1 - Floor 0</span>
                                <span class="text-gray-600 ml-2 text-sm" id="floorRange">(Gatar 1-140)</span>
                            </div>
                            <div class="text-sm font-bold">
                                <span class="text-orange-600" id="floorOccupied">0</span>
                                <span class="text-gray-400">/</span>
                                <span class="text-gray-600" id="floorTotal">140</span>
                                <span class="text-gray-500 ml-1" data-i18n="gatars">gatars</span>
                            </div>
                        </div>
                    </div>

                    <!-- Gatar Grid -->
                    <div class="overflow-auto bg-gray-100 p-4 border-2 border-black" style="max-height: 500px;">
                        <div id="blockGrid" class="flex justify-center">
                            <div class="text-center text-gray-500 loading-pulse py-8">
                                <i class="bi bi-hourglass-split text-3xl"></i>
                                <p class="mt-2 font-bold" data-i18n="loading_floor_plan">Loading floor plan...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right: Detail Panel (1 column) -->
            <div class="lg:col-span-1">
                <!-- Selected Gatar Details -->
                <div class="neu-border bg-white p-6 mb-4">
                    <h3 class="font-bold text-lg mb-4 flex items-center gap-2">
                        <i class="bi bi-info-circle text-blue-600"></i>
                        <span data-i18n="gatar_details">Gatar Details</span>
                    </h3>
                    <div id="detailContent">
                        <div class="text-center py-6 text-gray-400">
                            <i class="bi bi-hand-index text-4xl"></i>
                            <p class="mt-3 font-bold" data-i18n="select_block">Select a Block</p>
                            <p class="text-sm" data-i18n="click_gatar_view">Click on any gatar to view details</p>
                        </div>
                    </div>
                </div>

                <!-- Floor Summary -->
                <div class="neu-border bg-white p-6">
                    <h3 class="font-bold text-lg mb-4 flex items-center gap-2">
                        <i class="bi bi-bar-chart-fill text-orange-500"></i>
                        <span data-i18n="floor_summary">Floor Summary</span>
                    </h3>
                    <div id="roomSummary" class="space-y-3">
                        <div class="text-center text-gray-400 text-sm" data-i18n="loading">Loading...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- i18n Script -->
    <script src="/static/js/prefetch.js"></script>
    <script src="/static/js/i18n.js"></script>
    <script>
        const token = localStorage.getItem('token');
        let currentRoom = '1';
        let currentFloor = '0';
        let selectedGatar = null;
        let statsData = null;
        let occupiedGatars = new Set();

        // Update language selector on load
        document.addEventListener('DOMContentLoaded', function() {
            const lang = localStorage.getItem('lang') || 'hi';
            document.getElementById('langSelector').value = lang;
        });

        // Gatar ranges (same as room-config-1.html)
        const gatarRanges = {
            '1': {
                '0': { start: 1, end: 140, cols: 14, rows: 10 },
                '1': { start: 141, end: 280, cols: 14, rows: 10 },
                '2': { start: 281, end: 420, cols: 14, rows: 10 },
                '3': { start: 421, end: 560, cols: 14, rows: 10 },
                '4': { start: 561, end: 680, cols: 12, rows: 10 }
            },
            '2': {
                '0': { start: 681, end: 820, cols: 14, rows: 10 },
                '1': { start: 821, end: 960, cols: 14, rows: 10 },
                '2': { start: 961, end: 1100, cols: 14, rows: 10 },
                '3': { start: 1101, end: 1240, cols: 14, rows: 10 },
                '4': { start: 1241, end: 1360, cols: 12, rows: 10 }
            },
            '3': {
                '0': { start: 1361, end: 1500, cols: 14, rows: 10 },
                '1': { start: 1501, end: 1640, cols: 14, rows: 10 },
                '2': { start: 1641, end: 1780, cols: 14, rows: 10 },
                '3': { start: 1781, end: 1920, cols: 14, rows: 10 },
                '4': { start: 1921, end: 2040, cols: 12, rows: 10 }
            },
            '4': {
                '0': { ranges: [{start: 2041, end: 2120, cols: 8}, {start: 2869, end: 2928, cols: 6}], cols: 14, rows: 10 },
                '1': { start: 2121, end: 2260, cols: 14, rows: 10 },
                '2': { start: 2261, end: 2400, cols: 14, rows: 10 },
                '3': { start: 2401, end: 2540, cols: 14, rows: 10 },
                '4': { start: 2601, end: 2720, cols: 12, rows: 10 }
            },
            'G': {
                '0': { start: 2727, end: 2756, cols: 2, rows: 15 },
                '1': { start: 2757, end: 2784, cols: 2, rows: 14 },
                '2': { start: 2785, end: 2812, cols: 2, rows: 14 },
                '3': { start: 2813, end: 2840, cols: 2, rows: 14 },
                '4': { start: 2841, end: 2868, cols: 2, rows: 14 }
            }
        };

        // Function to get gatar number at grid position
        function getGatarAtPosition(floorData, row, col) {
            const cols = floorData.cols || 14;

            // Handle split ranges (Room 4 Floor 0)
            if (floorData.ranges) {
                let colOffset = 0;
                for (const range of floorData.ranges) {
                    const rangeCols = range.cols || 8;
                    if (col < colOffset + rangeCols) {
                        const localCol = col - colOffset;
                        const pairIndex = Math.floor(localCol / 2);
                        const isLeftCol = localCol % 2 === 0;
                        const baseForPair = range.start + (pairIndex * 20);
                        const gatarOffset = isLeftCol ? (row * 2 + 1) : (row * 2 + 2);
                        return baseForPair + gatarOffset - 1;
                    }
                    colOffset += rangeCols;
                }
                return null;
            }

            // Handle Gallery (simple sequential in 2 columns)
            if (cols === 2) {
                return floorData.start + (row * 2) + col;
            }

            // Standard room layout: column pairs with 20 gatars each
            const pairIndex = Math.floor(col / 2);
            const isLeftCol = col % 2 === 0;
            const baseForPair = floorData.start + (pairIndex * 20);
            const gatarOffset = isLeftCol ? (row * 2 + 1) : (row * 2 + 2);
            return baseForPair + gatarOffset - 1;
        }

        // Load on page load
        window.addEventListener('load', () => {
            loadData();
        });

        function goBack() {
            window.history.back();
        }

        async function loadData() {
            try {
                const statsResponse = await fetch('/api/room-visualization/stats', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!statsResponse.ok) throw new Error('Failed to load stats');
                statsData = await statsResponse.json();
                updateSummary(statsData.summary);
                updateRoomSummary();
                await loadFloorPlan();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('blockGrid').innerHTML =
                    '<div class="text-center text-red-500 py-8"><i class="bi bi-exclamation-circle text-3xl"></i><p class="mt-2 font-bold">Failed to load data. Please refresh.</p></div>';
            }
        }

        function updateSummary(summary) {
            document.getElementById('totalQty').textContent = (summary.total_qty || 0).toLocaleString('en-IN');
            document.getElementById('occupiedGatars').textContent = (summary.occupied_gatars || 0).toLocaleString('en-IN');
            document.getElementById('emptyGatars').textContent = ((summary.total_gatars || 0) - (summary.occupied_gatars || 0)).toLocaleString('en-IN');
            const rate = summary.total_gatars ? ((summary.occupied_gatars / summary.total_gatars) * 100).toFixed(1) : '0';
            document.getElementById('occupancyRate').textContent = rate + '%';
        }

        function updateRoomSummary() {
            if (!statsData) return;

            const roomData = statsData.rooms.find(r => r.room_no === currentRoom);
            if (!roomData) {
                document.getElementById('roomSummary').innerHTML = '<div class="text-gray-400 text-sm">No data</div>';
                return;
            }

            let html = '';
            roomData.floors.forEach(floor => {
                const pct = floor.total_gatars ? ((floor.occupied_gatars / floor.total_gatars) * 100).toFixed(0) : 0;
                const isActive = floor.floor === currentFloor;
                html += `
                    <div class="flex items-center gap-3 ${isActive ? 'bg-yellow-100 -mx-2 px-2 py-2 border-2 border-yellow-400' : ''}" onclick="selectFloor('${floor.floor}')" style="cursor: pointer;">
                        <span class="w-16 text-sm font-bold ${isActive ? 'text-yellow-700' : 'text-gray-600'}">Floor ${floor.floor}</span>
                        <div class="flex-1 h-4 bg-gray-200 border border-black overflow-hidden">
                            <div class="h-full ${isActive ? 'bg-yellow-500' : 'bg-yellow-400'} transition-all" style="width: ${pct}%"></div>
                        </div>
                        <span class="text-xs font-bold text-gray-600 w-16 text-right">${floor.occupied_gatars}/${floor.total_gatars}</span>
                    </div>
                `;
            });

            document.getElementById('roomSummary').innerHTML = html;
        }

        function selectRoom(roomNo) {
            currentRoom = roomNo;
            selectedGatar = null;

            // Update room tabs
            document.querySelectorAll('[id^="room-tab-"]').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(`room-tab-${roomNo}`).classList.add('active');

            currentFloor = '0';
            updateFloorTabs();
            updateRoomSummary();
            loadFloorPlan();
            resetDetailPanel();
        }

        function selectFloor(floorNo) {
            currentFloor = floorNo;
            selectedGatar = null;
            updateFloorTabs();
            updateRoomSummary();
            loadFloorPlan();
            resetDetailPanel();
        }

        function updateFloorTabs() {
            document.querySelectorAll('[id^="floor-tab-"]').forEach(tab => {
                tab.classList.remove('active');
            });
            const activeTab = document.getElementById(`floor-tab-${currentFloor}`);
            if (activeTab) {
                activeTab.classList.add('active');
            }
        }

        async function loadFloorPlan() {
            const gridDiv = document.getElementById('blockGrid');
            gridDiv.innerHTML = '<div class="text-center text-gray-500 loading-pulse py-8"><i class="bi bi-hourglass-split text-3xl"></i><p class="mt-2 font-bold">Loading floor plan...</p></div>';

            const floorData = gatarRanges[currentRoom]?.[currentFloor];
            if (!floorData) {
                gridDiv.innerHTML = '<div class="text-center text-gray-500 py-8 font-bold">No layout data for this floor</div>';
                return;
            }

            // Update floor info
            const roomLabel = currentRoom === 'G' ? 'Gallery' : `Room ${currentRoom}`;
            document.getElementById('floorTitle').textContent = `${roomLabel} - Floor ${currentFloor}`;

            // Calculate range text and total
            let rangeText = '';
            let totalGatars = 0;
            if (floorData.ranges) {
                rangeText = floorData.ranges.map(r => `${r.start}-${r.end}`).join(' + ');
                totalGatars = floorData.ranges.reduce((sum, r) => sum + (r.end - r.start + 1), 0);
            } else {
                rangeText = `${floorData.start}-${floorData.end}`;
                totalGatars = floorData.end - floorData.start + 1;
            }
            document.getElementById('floorRange').textContent = `(Gatar ${rangeText})`;
            document.getElementById('floorTotal').textContent = totalGatars;

            try {
                const response = await fetch(`/api/room-visualization/gatar?room=${currentRoom}&floor=${currentFloor}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to load gatar data');

                const data = await response.json();

                occupiedGatars = new Set();
                let occupiedCount = 0;
                data.gatars.forEach(g => {
                    if (g.occupied) {
                        occupiedGatars.add(g.gatar);
                        occupiedCount++;
                    }
                });

                document.getElementById('floorOccupied').textContent = occupiedCount;
                renderGatarGrid(floorData);
            } catch (error) {
                console.error('Error loading floor plan:', error);
                occupiedGatars = new Set();
                document.getElementById('floorOccupied').textContent = '0';
                renderGatarGrid(floorData);
            }
        }

        function renderGatarGrid(floorData) {
            const gridDiv = document.getElementById('blockGrid');
            const cols = floorData.cols || 14;
            const rows = floorData.rows || 10;

            function isValidGatar(num) {
                if (num === null) return false;
                if (floorData.ranges) {
                    return floorData.ranges.some(r => num >= r.start && num <= r.end);
                }
                return num >= floorData.start && num <= floorData.end;
            }

            let html = `<div class="gatar-grid" style="grid-template-columns: repeat(${cols}, 44px);">`;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const gatarNum = getGatarAtPosition(floorData, row, col);

                    if (!isValidGatar(gatarNum)) {
                        html += `<div class="gatar-cell" style="visibility: hidden;"></div>`;
                        continue;
                    }

                    const isOccupied = occupiedGatars.has(gatarNum.toString());
                    const isSelected = selectedGatar === gatarNum.toString();
                    const cellClass = isOccupied ? 'occupied' : 'empty';
                    const selectedClass = isSelected ? 'selected' : '';

                    html += `
                        <div class="gatar-cell ${cellClass} ${selectedClass}"
                             onclick="selectBlock('${gatarNum}')"
                             title="Gatar ${gatarNum}">
                            ${gatarNum}
                        </div>
                    `;
                }
            }

            html += '</div>';
            gridDiv.innerHTML = html;
        }

        async function selectBlock(gatarNo) {
            selectedGatar = gatarNo;

            document.querySelectorAll('.gatar-cell').forEach(cell => {
                cell.classList.remove('selected');
                if (cell.textContent.trim() === gatarNo) {
                    cell.classList.add('selected');
                }
            });

            const detailContent = document.getElementById('detailContent');
            detailContent.innerHTML = '<div class="text-center py-6 text-gray-400 loading-pulse"><i class="bi bi-hourglass-split text-3xl"></i><p class="mt-2 font-bold">Loading...</p></div>';

            try {
                const response = await fetch(`/api/room-visualization/gatar-details?gatar=${gatarNo}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to load details');

                const data = await response.json();

                if (!data.items || data.items.length === 0) {
                    detailContent.innerHTML = `
                        <div class="text-center py-6">
                            <div class="w-16 h-16 bg-gray-100 border-2 border-black flex items-center justify-center mx-auto mb-4">
                                <i class="bi bi-inbox text-3xl text-gray-400"></i>
                            </div>
                            <h4 class="font-bold text-lg mb-1">Gatar ${gatarNo}</h4>
                            <p class="text-gray-500">This block is empty</p>
                        </div>
                    `;
                } else {
                    let totalQty = 0;
                    let html = `
                        <div class="mb-4 p-3 bg-yellow-100 border-2 border-black">
                            <div class="flex items-center gap-3">
                                <div class="w-12 h-12 bg-yellow-400 border-2 border-black flex items-center justify-center">
                                    <span class="font-bold text-lg">${gatarNo}</span>
                                </div>
                                <div>
                                    <h4 class="font-bold">Gatar ${gatarNo}</h4>
                                    <p class="text-sm text-gray-600">${data.items.length} item(s)</p>
                                </div>
                            </div>
                        </div>
                        <div class="space-y-2 max-h-48 overflow-auto">
                    `;

                    data.items.forEach(item => {
                        totalQty += item.quantity || 0;
                        html += `
                            <div class="p-3 bg-gray-50 border-2 border-gray-300">
                                <div class="flex justify-between items-start mb-1">
                                    <span class="font-bold">${item.thock_number || '-'}</span>
                                    <span class="bg-yellow-300 text-black px-2 py-1 text-xs font-bold border border-black">${item.quantity || 0} bags</span>
                                </div>
                                <p class="text-sm text-gray-600">${item.customer_name || 'Unknown'}</p>
                                ${item.variety ? `<p class="text-xs text-green-600 mt-1"><i class="bi bi-tag-fill mr-1"></i>${item.variety}</p>` : ''}
                            </div>
                        `;
                    });

                    html += `
                        </div>
                        <div class="mt-4 pt-3 border-t-2 border-black">
                            <div class="flex justify-between items-center">
                                <span class="font-bold">Total Bags</span>
                                <span class="text-2xl font-bold text-orange-600">${totalQty}</span>
                            </div>
                        </div>
                    `;

                    detailContent.innerHTML = html;
                }
            } catch (error) {
                console.error('Error loading details:', error);
                detailContent.innerHTML = `
                    <div class="text-center py-6">
                        <div class="w-16 h-16 bg-gray-100 border-2 border-black flex items-center justify-center mx-auto mb-4">
                            <i class="bi bi-grid-3x3-gap text-3xl text-gray-400"></i>
                        </div>
                        <h4 class="font-bold text-lg mb-1">Gatar ${gatarNo}</h4>
                        <p class="text-gray-500 text-sm">Click to view stored items</p>
                    </div>
                `;
            }
        }

        function resetDetailPanel() {
            document.getElementById('detailContent').innerHTML = `
                <div class="text-center py-6 text-gray-400">
                    <i class="bi bi-hand-index text-4xl"></i>
                    <p class="mt-3 font-bold">Select a Block</p>
                    <p class="text-sm">Click on any gatar to view details</p>
                </div>
            `;
        }
    </script>
</body>
</html>
