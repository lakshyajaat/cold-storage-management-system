<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Configuration - Cold Storage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Space Grotesk', sans-serif;
        }
        .neu-border {
            border: 3px solid #000;
            box-shadow: 4px 4px 0 #000;
            transition: all 0.2s ease;
        }
        .neu-border:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }
        .neu-input, .neu-select {
            border: 3px solid #000;
            box-shadow: 4px 4px 0 #000;
            padding: 0.75rem;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        .neu-input:focus, .neu-select:focus {
            outline: none;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }
        .neu-button {
            border: 3px solid #000;
            box-shadow: 4px 4px 0 #000;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .neu-button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }
        .neu-button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #000;
        }
        .hidden { display: none; }
        .clickable-row {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .clickable-row:hover {
            background-color: #FEF3C7;
        }
        .selected-entry {
            background-color: #FDE68A !important;
            border-left: 4px solid #F59E0B;
        }
    </style>
</head>
<body class="bg-[#FFF9E6] min-h-screen p-8">
    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-8 neu-border bg-white p-6">
            <div>
                <div class="flex items-center gap-3">
                    <i class="bi bi-door-open text-4xl text-blue-600"></i>
                    <div>
                        <h1 class="text-3xl font-bold">Room Configuration</h1>
                        <p class="text-gray-600">Assign entries to storage locations</p>
                    </div>
                </div>
            </div>
            <button onclick="goBack()" class="neu-button bg-gray-200">
                <i class="bi bi-arrow-left"></i> Back
            </button>
        </header>

        <div class="grid grid-cols-3 gap-8">
            <!-- Left: Room Entry Form -->
            <div class="col-span-2">
                <div class="neu-border bg-white p-6 mb-8">
                    <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
                        <i class="bi bi-door-closed"></i>
                        Room Entry Form
                    </h2>

                    <form id="roomEntryForm" onsubmit="submitRoomEntry(event)">
                        <input type="hidden" id="entryId" />

                        <div class="mb-6 p-4 bg-yellow-50 neu-border">
                            <p class="text-sm font-semibold text-gray-700 mb-2">Selected Truck Number:</p>
                            <p class="text-2xl font-bold text-blue-700" id="selectedTruckNumber">-</p>
                            <p class="text-xs text-gray-600 mt-1" id="selectedEntryDetails"></p>
                        </div>

                        <div class="grid grid-cols-2 gap-6 mb-6">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">
                                    Room No *
                                </label>
                                <select id="roomNo" required class="w-full neu-select">
                                    <option value="">Select Room</option>
                                    <option value="1">Room 1</option>
                                    <option value="2">Room 2</option>
                                    <option value="3">Room 3</option>
                                    <option value="4">Room 4</option>
                                    <option value="G">Room G</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">
                                    Floor *
                                </label>
                                <select id="floor" required class="w-full neu-select">
                                    <option value="">Select Floor</option>
                                    <option value="1">Floor 1</option>
                                    <option value="2">Floor 2</option>
                                    <option value="3">Floor 3</option>
                                    <option value="4">Floor 4</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">
                                    Gate No *
                                </label>
                                <input
                                    type="text"
                                    id="gateNo"
                                    required
                                    class="w-full neu-input"
                                    placeholder="Enter gate number"
                                >
                            </div>

                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">
                                    Quantity *
                                </label>
                                <input
                                    type="number"
                                    id="quantity"
                                    required
                                    min="1"
                                    class="w-full neu-input"
                                    placeholder="Items counted"
                                >
                            </div>
                        </div>

                        <div class="mb-6">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                Remark
                            </label>
                            <div class="grid grid-cols-4 gap-4 mb-2">
                                <label class="neu-border p-3 cursor-pointer hover:bg-red-50 transition-colors">
                                    <input type="radio" name="remarkType" value="red" class="mr-2">
                                    <span class="font-bold text-red-600">Red</span>
                                </label>
                                <label class="neu-border p-3 cursor-pointer hover:bg-yellow-50 transition-colors">
                                    <input type="radio" name="remarkType" value="yellow" class="mr-2">
                                    <span class="font-bold text-yellow-600">Yellow</span>
                                </label>
                                <label class="neu-border p-3 cursor-pointer hover:bg-gray-50 transition-colors">
                                    <input type="radio" name="remarkType" value="white" class="mr-2">
                                    <span class="font-bold text-gray-600">White</span>
                                </label>
                                <label class="neu-border p-3 cursor-pointer hover:bg-blue-50 transition-colors">
                                    <input type="radio" name="remarkType" value="custom" class="mr-2" onchange="toggleCustomRemark()">
                                    <span class="font-bold text-blue-600">Custom</span>
                                </label>
                            </div>
                            <input
                                type="text"
                                id="customRemark"
                                class="w-full neu-input hidden"
                                placeholder="Enter custom remark"
                            >
                        </div>

                        <div class="flex gap-4">
                            <button type="submit" class="neu-button bg-blue-500 text-white flex-1">
                                <i class="bi bi-check-circle"></i> Submit Room Entry
                            </button>
                            <button type="button" onclick="resetForm()" class="neu-button bg-gray-300">
                                <i class="bi bi-x-circle"></i> Reset
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Recent Room Entries -->
                <div class="neu-border bg-white p-6">
                    <h2 class="text-2xl font-bold mb-4 flex items-center gap-2">
                        <i class="bi bi-list-check"></i>
                        Recent Room Entries
                    </h2>
                    <div class="overflow-auto" style="max-height: 400px;">
                        <table class="w-full">
                            <thead class="sticky top-0 bg-white">
                                <tr class="border-b-2 border-black">
                                    <th class="text-left p-2 font-bold">Truck No</th>
                                    <th class="text-left p-2 font-bold">Room</th>
                                    <th class="text-left p-2 font-bold">Floor</th>
                                    <th class="text-left p-2 font-bold">Gate</th>
                                    <th class="text-left p-2 font-bold">Remark</th>
                                    <th class="text-left p-2 font-bold">Qty</th>
                                    <th class="text-left p-2 font-bold">Date</th>
                                </tr>
                            </thead>
                            <tbody id="roomEntriesTableBody">
                                <tr>
                                    <td colspan="7" class="text-center p-4 text-gray-500">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Right: Recent Main Entries (Unassigned) -->
            <div class="col-span-1">
                <div class="neu-border bg-white p-6">
                    <h2 class="text-2xl font-bold mb-4 flex items-center gap-2">
                        <i class="bi bi-inbox"></i>
                        Recent Main Entries
                    </h2>
                    <p class="text-sm text-gray-600 mb-4">Click an entry to assign to room</p>
                    <div class="overflow-auto" style="max-height: 800px;">
                        <table class="w-full">
                            <thead class="sticky top-0 bg-white">
                                <tr class="border-b-2 border-black">
                                    <th class="text-left p-2 font-bold">Truck No</th>
                                    <th class="text-left p-2 font-bold">Name</th>
                                    <th class="text-left p-2 font-bold">Qty</th>
                                </tr>
                            </thead>
                            <tbody id="unassignedEntriesTableBody">
                                <tr>
                                    <td colspan="3" class="text-center p-4 text-gray-500">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        let selectedEntry = null;

        // Load data on page load
        window.addEventListener('load', function() {
            loadUnassignedEntries();
            loadRoomEntries();
        });

        async function loadUnassignedEntries() {
            try {
                const response = await fetch('/api/entries/unassigned', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error('Failed to load unassigned entries');
                }

                const entries = await response.json();
                displayUnassignedEntries(entries);
            } catch (error) {
                console.error('Error loading unassigned entries:', error);
                document.getElementById('unassignedEntriesTableBody').innerHTML =
                    '<tr><td colspan="3" class="text-center p-4 text-red-500">Failed to load entries</td></tr>';
            }
        }

        function displayUnassignedEntries(entries) {
            const tbody = document.getElementById('unassignedEntriesTableBody');

            if (entries.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" class="text-center p-4 text-gray-500">No unassigned entries</td></tr>';
                return;
            }

            tbody.innerHTML = entries.map(entry => `
                <tr class="border-b border-gray-200 clickable-row" onclick="selectEntry(${entry.id}, '${entry.truck_number}', '${entry.name}', ${entry.expected_quantity})">
                    <td class="p-2 font-bold">${entry.truck_number}</td>
                    <td class="p-2">${entry.name}</td>
                    <td class="p-2">${entry.expected_quantity}</td>
                </tr>
            `).join('');
        }

        function selectEntry(entryId, truckNumber, name, expectedQty) {
            selectedEntry = { entryId, truckNumber, name, expectedQty };

            // Update UI
            document.getElementById('entryId').value = entryId;
            document.getElementById('selectedTruckNumber').textContent = truckNumber;
            document.getElementById('selectedEntryDetails').textContent = `${name} - Expected: ${expectedQty}`;

            // Highlight selected row
            document.querySelectorAll('.clickable-row').forEach(row => {
                row.classList.remove('selected-entry');
            });
            event.currentTarget.classList.add('selected-entry');
        }

        async function loadRoomEntries() {
            try {
                const response = await fetch('/api/room-entries', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error('Failed to load room entries');
                }

                const roomEntries = await response.json();
                displayRoomEntries(roomEntries);
            } catch (error) {
                console.error('Error loading room entries:', error);
                document.getElementById('roomEntriesTableBody').innerHTML =
                    '<tr><td colspan="7" class="text-center p-4 text-red-500">Failed to load room entries</td></tr>';
            }
        }

        function displayRoomEntries(roomEntries) {
            const tbody = document.getElementById('roomEntriesTableBody');

            if (roomEntries.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center p-4 text-gray-500">No room entries yet</td></tr>';
                return;
            }

            tbody.innerHTML = roomEntries.map(entry => {
                const date = new Date(entry.created_at);
                const formattedDate = date.toLocaleString('en-IN', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                return `
                    <tr class="border-b border-gray-200 hover:bg-gray-50">
                        <td class="p-2 font-bold">${entry.truck_number}</td>
                        <td class="p-2">${entry.room_no}</td>
                        <td class="p-2">${entry.floor}</td>
                        <td class="p-2">${entry.gate_no}</td>
                        <td class="p-2">${entry.remark || '-'}</td>
                        <td class="p-2">${entry.quantity}</td>
                        <td class="p-2 text-sm">${formattedDate}</td>
                    </tr>
                `;
            }).join('');
        }

        function toggleCustomRemark() {
            const customRadio = document.querySelector('input[name="remarkType"][value="custom"]');
            const customInput = document.getElementById('customRemark');

            if (customRadio.checked) {
                customInput.classList.remove('hidden');
            } else {
                customInput.classList.add('hidden');
            }
        }

        // Add event listeners to all remark radios
        document.querySelectorAll('input[name="remarkType"]').forEach(radio => {
            radio.addEventListener('change', toggleCustomRemark);
        });

        async function submitRoomEntry(event) {
            event.preventDefault();

            if (!selectedEntry) {
                alert('Please select an entry from Recent Main Entries');
                return;
            }

            const roomNo = document.getElementById('roomNo').value;
            const floor = document.getElementById('floor').value;
            const gateNo = document.getElementById('gateNo').value.trim();
            const quantity = parseInt(document.getElementById('quantity').value);

            // Get remark
            let remark = '';
            const remarkRadio = document.querySelector('input[name="remarkType"]:checked');
            if (remarkRadio) {
                if (remarkRadio.value === 'custom') {
                    remark = document.getElementById('customRemark').value.trim();
                } else {
                    remark = remarkRadio.value;
                }
            }

            const roomEntryData = {
                entry_id: selectedEntry.entryId,
                truck_number: selectedEntry.truckNumber,
                room_no: roomNo,
                floor: floor,
                gate_no: gateNo,
                remark: remark,
                quantity: quantity
            };

            try {
                const response = await fetch('/api/room-entries', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(roomEntryData)
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error);
                }

                const result = await response.json();
                alert(`Room entry created successfully!\nTruck: ${result.truck_number}\nLocation: Room ${result.room_no}, Floor ${result.floor}, Gate ${result.gate_no}`);

                // Reload data
                loadUnassignedEntries();
                loadRoomEntries();
                resetForm();
            } catch (error) {
                alert('Error creating room entry: ' + error.message);
            }
        }

        function resetForm() {
            document.getElementById('roomEntryForm').reset();
            document.getElementById('selectedTruckNumber').textContent = '-';
            document.getElementById('selectedEntryDetails').textContent = '';
            document.getElementById('customRemark').classList.add('hidden');
            selectedEntry = null;

            // Remove highlighting
            document.querySelectorAll('.clickable-row').forEach(row => {
                row.classList.remove('selected-entry');
            });
        }

        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
