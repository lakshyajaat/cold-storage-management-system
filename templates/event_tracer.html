<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neubrutalist Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #fff5e0;
        }
        .neu-border {
            border: 3px solid #000;
            box-shadow: 5px 5px 0px #000;
        }
        .neu-button {
            background: #4edcff;
            border: 3px solid #000;
            box-shadow: 3px 3px 0px #000;
            transition: all 0.2s;
        }
        .neu-button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 5px 5px 0px #000;
        }
        .neu-button:active {
            transform: translate(1px, 1px);
            box-shadow: 2px 2px 0px #000;
        }
        .table-header {
            background: #a8e0ff;
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <!-- Navigatio n -->
    <nav class="neu-border bg-[#a8e0ff] rounded-md p-4 mb-6">
        <div class="flex flex-wrap justify-between items-center gap-4">
            <h1 class="text-2xl font-bold">Storage Management</h1>
            <div class="flex gap-4 flex-wrap">
                <button class="neu-button px-4 py-2 rounded-md">Main Room</button>
                <button class="neu-button px-4 py-2 rounded-md">Room Entry</button>
                <button class="neu-button px-4 py-2 rounded-md bg-[#a8e0ff]">Dashboard</button>
            </div>
        </div>
    </nav>

    <!-- Current Tokens Section -->
    <div class="neu-border bg-white rounded-md p-4 mb-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">Current Tokens</h2>
            <button class="neu-button px-4 py-2 rounded-md" onclick="refreshData()">
                <i class="bi bi-arrow-clockwise mr-2"></i>Refresh
            </button>
        </div>
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="table-header">
                    <tr>
                        <th class="p-3 text-left border-2 border-black">Token</th>
                        <th class="p-3 text-left border-2 border-black">Name</th>
                        <th class="p-3 text-left border-2 border-black">Village</th>
                        <th class="p-3 text-left border-2 border-black">Status</th>
                        <th class="p-3 text-left border-2 border-black">Created At</th>
                        <th class="p-3 text-left border-2 border-black">Actions</th>
                    </tr>
                </thead>
                <tbody id="currentTokensBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Completed Tokens Section -->
    <div class="neu-border bg-white rounded-md p-4">
        <h2 class="text-xl font-bold mb-4">Completed Tokens</h2>
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="table-header">
                    <tr>
                        <th class="p-3 text-left border-2 border-black">Token</th>
                        <th class="p-3 text-left border-2 border-black">Name</th>
                        <th class="p-3 text-left border-2 border-black">Village</th>
                        <th class="p-3 text-left border-2 border-black">Completed At</th>
                    </tr>
                </thead>
                <tbody id="completedTokensBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const currentTokens = [
            { token: "1/20",  name: "Alex Smith", village: "Green Valley", status: "Processing", createdAt: "2023-11-15 14:30" },
            { token: "2/34",  name: "Jamie Wilson", village: "Blue Hills", status: "Pending", createdAt: "2023-11-15 15:45" }
        ];

        const completedTokens = [
            { token: "800/34",  name: "Sam Taylor", village: "Khadana", completedAt: "2023-11-15 12:00" }
        ];

        function renderCurrentTokens() {
            const tbody = document.getElementById('currentTokensBody');
            tbody.innerHTML = currentTokens.map(token => `
                <tr>
                    <td class="p-3 border-2 border-black">${token.token}</td>
                    <td class="p-3 border-2 border-black">${token.name}</td>
                    <td class="p-3 border-2 border-black">${token.village}</td>
                    <td class="p-3 border-2 border-black">${token.status}</td>
                    <td class="p-3 border-2 border-black">${token.createdAt}</td>
                    <td class="p-3 border-2 border-black">
                        <button class="neu-button px-3 py-1 rounded-md text-sm">
                            <i class="bi bi-check-circle mr-1"></i>Complete
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function renderCompletedTokens() {
            const tbody = document.getElementById('completedTokensBody');
            tbody.innerHTML = completedTokens.map(token => `
                <tr>
                    <td class="p-3 border-2 border-black">${token.token}</td>
                    <td class="p-3 border-2 border-black">${token.name}</td>
                    <td class="p-3 border-2 border-black">${token.village}</td>
                    <td class="p-3 border-2 border-black">${token.completedAt}</td>
                </tr>
            `).join('');
        }

        function refreshData() {
            renderCurrentTokens();
            renderCompletedTokens();
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-[#a8e0ff] neu-border p-4 rounded-md';
            notification.textContent = 'Data refreshed successfully!';
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        renderCurrentTokens();
        renderCompletedTokens();
    </script>
</body>
</html>
