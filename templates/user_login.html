<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Storage Management - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        * {
            font-family: 'Space Grotesk', sans-serif;
        }
        .neu-brutal {
            border: 3px solid #000;
            box-shadow: 5px 5px 0px #000;
            transition: all 0.2s ease;
        }
        .neu-brutal:hover {
            transform: translate(-2px, -2px);
            box-shadow: 7px 7px 0px #000;
        }
        .neu-brutal:active {
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0px #000;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1b75b1;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-[#ecf0f1] min-h-screen">
    <main class="container mx-auto px-4 py-8 flex flex-col items-center justify-center min-h-screen">
        <div class="w-full max-w-md bg-white p-8 neu-brutal">
            <div class="text-center mb-8">
                <i class="bi bi-snow2 text-6xl text-[#3498db]"></i>
                <h1 class="text-3xl font-bold mt-4">Cold Storage</h1>
                <p class="text-gray-600">Management System</p>
            </div>

            <div id="errorMessage" style="display:none; background-color: #e74c3c; color: white; padding: 1rem; border: 3px solid #000; box-shadow: 4px 4px 0 #000; margin-bottom: 1rem;"></div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="email">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 neu-brutal bg-white"
                        placeholder="">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="password">Password</label>
                    <input type="password" id="password" required
                        class="w-full px-4 py-2 neu-brutal bg-white"
                        placeholder="Enter your password">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="neu-brutal h-4 w-4">
                        <label for="remember" class="ml-2 text-sm text-gray-600">Remember me</label>
                    </div>
                    
                </div>

                <button type="submit" 
                    class="w-full bg-[#3498db] text-white py-3 px-4 neu-brutal flex items-center justify-center">
                    <span>Sign In</span>
                    <div class="loader ml-3" id="loader"></div>
                </button>
            </form>
        </div>
    </main>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loader.style.display = 'block';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                if(!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Login failed');
                }

                const data = await response.json();

                // Store token in localStorage
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                // Redirect based on user role
                if (data.user && data.user.role === 'admin') {
                    window.location.href = '/admin/dashboard';
                } else {
                    window.location.href = '/dashboard';
                }

            } catch (error) {
                errorMessage.textContent = 'Login failed: ' + error.message;
                errorMessage.style.display = 'block';
            } finally {
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
