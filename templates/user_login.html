<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="/static/icons/icon-192.png?v=2">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-page-title="page_title_login">Cold Storage Management - Login</title>
    <link href="/static/css/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/arbitrary.css" rel="stylesheet">
    <link href="/static/css/fonts.css" rel="stylesheet">
    <link href="/static/css/dark-mode.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap-icons.min.css">
    <style>
        * {
            font-family: 'Space Grotesk', sans-serif;
        }
        .neu-brutal {
            border: 3px solid #000;
            box-shadow: 5px 5px 0px #000;
            transition: all 0.2s ease;
        }
        .neu-brutal:hover {
            transform: translate(-2px, -2px);
            box-shadow: 7px 7px 0px #000;
        }
        .neu-brutal:active {
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0px #000;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1b75b1;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .lang-selector {
            border: 2px solid #000;
            box-shadow: 3px 3px 0px #000;
        }
    </style>
    <script src="/static/js/theme.js"></script>
</head>
<body class="bg-[#ecf0f1] min-h-screen relative">
    <!-- Language Selector -->
    <div class="absolute top-4 right-4">
        <select id="langSelector" onchange="i18n.setLanguage(this.value)"
                class="lang-selector bg-white px-4 py-2 font-medium cursor-pointer">
            <option value="en">English</option>
            <option value="hi">हिंदी</option>
        </select>
                <!-- Theme Toggle -->
                <button onclick="theme.toggle()" class="neu-border bg-gray-200 px-3 py-2" title="Toggle Dark Mode">
                    <i class="bi bi-moon-fill theme-icon-moon"></i>
                    <i class="bi bi-sun-fill theme-icon-sun hidden"></i>
                </button>
                <!-- Fullscreen Toggle (Tablets) -->
    </div>

    <main class="container mx-auto px-4 py-8 flex flex-col items-center justify-center min-h-screen">
        <div class="w-full max-w-md bg-white p-6 md:p-8 neu-brutal">
            <div class="text-center mb-6 md:mb-8">
                <i class="bi bi-snow2 text-4xl md:text-6xl text-[#3498db]"></i>
                <h1 class="text-2xl md:text-3xl font-bold mt-4" data-i18n="login_title">Cold Storage</h1>
                <p class="text-gray-600 text-sm md:text-base" data-i18n="login_subtitle">Management System</p>
            </div>

            <div id="errorMessage" style="display:none; background-color: #e74c3c; color: white; padding: 1rem; border: 3px solid #000; box-shadow: 4px 4px 0 #000; margin-bottom: 1rem;"></div>

            <!-- Login Form (Step 1) -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="email" data-i18n="email">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 neu-brutal bg-white"
                        data-i18n-placeholder="email"
                        placeholder="Email">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="password" data-i18n="password">Password</label>
                    <input type="password" id="password" required
                        class="w-full px-4 py-2 neu-brutal bg-white"
                        data-i18n-placeholder="password"
                        placeholder="Password">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="neu-brutal h-4 w-4">
                        <label for="remember" class="ml-2 text-sm text-gray-600" data-i18n="remember_me">Remember me</label>
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-[#3498db] text-white py-3 px-4 neu-brutal flex items-center justify-center">
                    <span data-i18n="sign_in">Sign In</span>
                    <div class="loader ml-3" id="loader"></div>
                </button>
            </form>

            <!-- 2FA Verification Form (Step 2) - Hidden by default -->
            <form id="twoFAForm" class="space-y-6" style="display: none;">
                <div class="text-center mb-4">
                    <i class="bi bi-shield-lock text-4xl text-[#27ae60]"></i>
                    <h2 class="text-xl font-bold mt-2">Two-Factor Authentication</h2>
                    <p class="text-gray-600 text-sm mt-1">Enter the 6-digit code from your authenticator app</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="totpCode">Verification Code</label>
                    <input type="text" id="totpCode" name="totpCode" required
                        class="w-full px-4 py-3 neu-brutal bg-white text-center text-2xl tracking-widest"
                        placeholder="000000"
                        maxlength="8"
                        autocomplete="one-time-code"
                        inputmode="numeric"
                        pattern="[A-Z0-9]*">
                </div>

                <p class="text-sm text-gray-500 text-center">
                    You can also use a backup code if you don't have access to your authenticator app.
                </p>

                <button type="submit"
                    class="w-full bg-[#27ae60] text-white py-3 px-4 neu-brutal flex items-center justify-center">
                    <span>Verify</span>
                    <div class="loader ml-3" id="twoFALoader"></div>
                </button>

                <button type="button" id="backToLogin"
                    class="w-full bg-gray-200 text-gray-700 py-2 px-4 neu-brutal flex items-center justify-center text-sm">
                    <i class="bi bi-arrow-left mr-2"></i>
                    <span>Back to Login</span>
                </button>
            </form>

            <!-- Language info -->
            <div class="mt-6 text-center text-sm text-gray-500">
                <span data-i18n="select_language">Select Language</span>:
                <span class="font-medium" id="currentLangDisplay">English</span>
            </div>
        </div>
    </main>

    <!-- i18n Script -->
    <script src="/static/js/i18n.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const twoFAForm = document.getElementById('twoFAForm');
        const loader = document.getElementById('loader');
        const twoFALoader = document.getElementById('twoFALoader');
        const errorMessage = document.getElementById('errorMessage');
        const backToLogin = document.getElementById('backToLogin');

        let tempToken = null; // Store temp token for 2FA verification

        // Update language display
        function updateLangDisplay() {
            const display = document.getElementById('currentLangDisplay');
            const lang = localStorage.getItem('lang') || 'en';
            display.textContent = lang === 'hi' ? 'हिंदी' : 'English';
            document.getElementById('langSelector').value = lang;
        }
        updateLangDisplay();

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Hide error message
        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Handle successful login
        function handleLoginSuccess(data) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));

            // Redirect based on user role
            if (data.user && data.user.role === 'admin') {
                window.location.href = '/admin/dashboard';
            } else {
                window.location.href = '/dashboard';
            }
        }

        // Login form submission (Step 1)
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loader.style.display = 'block';
            hideError();

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                if(!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Login failed');
                }

                const data = await response.json();

                // Check if 2FA is required
                if (data.requires_2fa) {
                    tempToken = data.temp_token;
                    // Show 2FA form, hide login form
                    loginForm.style.display = 'none';
                    twoFAForm.style.display = 'block';
                    document.getElementById('totpCode').focus();
                } else {
                    // No 2FA, proceed with login
                    handleLoginSuccess(data);
                }

            } catch (error) {
                const loginFailedText = i18n.t('login_failed', 'Login failed');
                showError(loginFailedText + ': ' + error.message);
            } finally {
                loader.style.display = 'none';
            }
        });

        // 2FA form submission (Step 2)
        twoFAForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = document.getElementById('totpCode').value.trim().toUpperCase();

            if (!code) {
                showError('Please enter the verification code');
                return;
            }

            twoFALoader.style.display = 'block';
            hideError();

            try {
                const response = await fetch('/api/auth/verify-2fa', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        temp_token: tempToken,
                        code: code
                    })
                });

                if(!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || '2FA verification failed');
                }

                const data = await response.json();
                handleLoginSuccess(data);

            } catch (error) {
                showError('Verification failed: ' + error.message);
                document.getElementById('totpCode').value = '';
                document.getElementById('totpCode').focus();
            } finally {
                twoFALoader.style.display = 'none';
            }
        });

        // Back to login button
        backToLogin.addEventListener('click', () => {
            tempToken = null;
            twoFAForm.style.display = 'none';
            loginForm.style.display = 'block';
            document.getElementById('totpCode').value = '';
            hideError();
        });
    </script>
</body>
</html>
