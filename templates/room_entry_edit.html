<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Room Entry - Cold Storage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Space Grotesk', sans-serif;
        }
        .neu-border {
            border: 3px solid #000;
            box-shadow: 4px 4px 0 #000;
            transition: all 0.2s ease;
        }
        .neu-border:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }
        .neu-input {
            border: 3px solid #000;
            box-shadow: 4px 4px 0 #000;
            padding: 0.75rem;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        .neu-input:focus {
            outline: none;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }
        .neu-button {
            border: 3px solid #000;
            box-shadow: 4px 4px 0 #000;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .neu-button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }
        .neu-button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #000;
        }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-[#FFF9E6] min-h-screen p-8">
    <div class="max-w-2xl mx-auto">
        <header class="flex justify-between items-center mb-8 neu-border bg-white p-6">
            <div>
                <div class="flex items-center gap-3">
                    <i class="bi bi-pencil-square text-4xl text-blue-600"></i>
                    <div>
                        <h1 class="text-3xl font-bold">Edit Room Entry</h1>
                        <p class="text-gray-600">Update storage location details</p>
                    </div>
                </div>
            </div>
            <button onclick="goBack()" class="neu-button bg-gray-200">
                <i class="bi bi-arrow-left"></i> Back
            </button>
        </header>

        <!-- Loading -->
        <div id="loading" class="neu-border bg-white p-8 text-center">
            <i class="bi bi-hourglass-split text-4xl"></i>
            <p class="mt-4">Loading room entry details...</p>
        </div>

        <!-- Edit Form -->
        <div id="editForm" class="hidden neu-border bg-white p-8">
            <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
                <i class="bi bi-box-seam"></i>
                Storage Details
            </h2>

            <!-- Truck Number (Read-only) -->
            <div class="mb-6 p-4 bg-blue-50 neu-border">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">Truck Number</p>
                        <p class="text-2xl font-bold" id="truckNumber">-</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">Customer</p>
                        <p class="text-lg font-bold" id="customerName">-</p>
                    </div>
                </div>
            </div>

            <form id="roomEntryForm" onsubmit="updateRoomEntry(event)">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Room Number *
                        </label>
                        <input
                            type="text"
                            id="roomNo"
                            required
                            class="w-full neu-input"
                            placeholder="Enter room number"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Floor *
                        </label>
                        <input
                            type="text"
                            id="floor"
                            required
                            class="w-full neu-input"
                            placeholder="Enter floor"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Gate Number *
                        </label>
                        <input
                            type="text"
                            id="gateNo"
                            required
                            class="w-full neu-input"
                            placeholder="Enter gate number"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Quantity *
                        </label>
                        <input
                            type="number"
                            id="quantity"
                            min="1"
                            required
                            class="w-full neu-input"
                            placeholder="Enter quantity"
                        >
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Remark (Optional)
                    </label>
                    <textarea
                        id="remark"
                        class="w-full neu-input"
                        rows="3"
                        placeholder="Enter any additional notes"
                    ></textarea>
                </div>

                <div class="flex gap-4">
                    <button type="submit" class="neu-button bg-green-500 text-white flex-1">
                        <i class="bi bi-check-circle"></i> Update Room Entry
                    </button>
                    <button type="button" onclick="goBack()" class="neu-button bg-gray-200">
                        <i class="bi bi-x-circle"></i> Cancel
                    </button>
                </div>
            </form>

            <!-- Success Message -->
            <div id="successMessage" class="hidden mt-6 p-4 bg-green-100 border-3 border-green-600">
                <p class="text-green-800 font-bold">
                    <i class="bi bi-check-circle-fill"></i> Room entry updated successfully!
                </p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-6 p-4 bg-red-100 border-3 border-red-600">
                <p class="text-red-800 font-bold">
                    <i class="bi bi-exclamation-triangle-fill"></i> <span id="errorText"></span>
                </p>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        let roomEntryId = null;
        let roomEntryData = null;

        // Get room entry ID from URL
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            roomEntryId = urlParams.get('id');

            if (!roomEntryId) {
                showError('Room entry ID is required');
                return;
            }

            loadRoomEntry();
        });

        async function loadRoomEntry() {
            try {
                // Fetch room entry
                const roomResponse = await fetch(`/api/room-entries/${roomEntryId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!roomResponse.ok) {
                    throw new Error('Failed to load room entry');
                }

                roomEntryData = await roomResponse.json();

                // Fetch entry details for customer info
                const entryResponse = await fetch(`/api/entries/${roomEntryData.entry_id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (entryResponse.ok) {
                    const entryData = await entryResponse.json();
                    document.getElementById('customerName').textContent = entryData.name;
                }

                // Populate form
                const truckElement = document.getElementById('truckNumber');
                truckElement.textContent = roomEntryData.truck_number;
                truckElement.className = 'text-2xl font-bold ' + getTruckColor(roomEntryData.truck_number);
                document.getElementById('roomNo').value = roomEntryData.room_no;
                document.getElementById('floor').value = roomEntryData.floor;
                document.getElementById('gateNo').value = roomEntryData.gate_no;
                document.getElementById('quantity').value = roomEntryData.quantity;
                document.getElementById('remark').value = roomEntryData.remark || '';

                // Show form
                document.getElementById('loading').style.display = 'none';
                document.getElementById('editForm').classList.remove('hidden');

            } catch (error) {
                console.error('Error loading room entry:', error);
                document.getElementById('loading').innerHTML = `
                    <i class="bi bi-exclamation-triangle text-4xl text-red-500"></i>
                    <p class="mt-4 text-red-500">Error: ${error.message}</p>
                    <button onclick="goBack()" class="neu-button bg-gray-200 mt-4">Go Back</button>
                `;
            }
        }

        async function updateRoomEntry(event) {
            event.preventDefault();

            const updateData = {
                room_no: document.getElementById('roomNo').value.trim(),
                floor: document.getElementById('floor').value.trim(),
                gate_no: document.getElementById('gateNo').value.trim(),
                quantity: parseInt(document.getElementById('quantity').value),
                remark: document.getElementById('remark').value.trim()
            };

            try {
                const response = await fetch(`/api/room-entries/${roomEntryId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error);
                }

                // Show success message
                showSuccess();

                // Redirect back after 2 seconds
                setTimeout(() => {
                    goBack();
                }, 2000);

            } catch (error) {
                console.error('Error updating room entry:', error);
                showError(error.message);
            }
        }

        function showSuccess() {
            document.getElementById('successMessage').classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function getTruckColor(truckNumber) {
            const numMatch = truckNumber.match(/^(\d+)/);
            if (numMatch) {
                const num = parseInt(numMatch[1]);
                return num < 600 ? 'text-green-600' : 'text-orange-600';
            }
            return 'text-gray-700';
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
