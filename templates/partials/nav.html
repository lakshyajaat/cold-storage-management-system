{{define "nav"}}
<style>
    .nav-header {
        background: white;
        border: 3px solid #000;
        box-shadow: 4px 4px 0 #000;
        padding: 1rem 2rem;
        margin-bottom: 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .nav-brand {
        display: flex;
        align-items: center;
        gap: 1rem;
    }
    .nav-brand h1 {
        font-size: 1.5rem;
        font-weight: bold;
        margin: 0;
    }
    .nav-actions {
        display: flex;
        gap: 1rem;
    }
    .nav-btn {
        border: 3px solid #000;
        box-shadow: 4px 4px 0 #000;
        padding: 0.5rem 1rem;
        transition: all 0.2s ease;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
    }
    .nav-btn:hover {
        transform: translate(-2px, -2px);
        box-shadow: 6px 6px 0 #000;
    }
    .nav-btn-primary {
        background: #3498db;
        color: white;
    }
    .nav-btn-secondary {
        background: #95a5a6;
        color: white;
    }
    .nav-btn-danger {
        background: #e74c3c;
        color: white;
    }
</style>

<nav class="nav-header">
    <div class="nav-brand">
        <i class="bi bi-snow2 text-3xl text-[#3498db]"></i>
        <h1>Cold Storage Management</h1>
    </div>
    <div class="nav-actions">
        <a href="/dashboard" class="nav-btn nav-btn-primary">
            <i class="bi bi-house-door"></i> Dashboard
        </a>
        <button onclick="logout()" class="nav-btn nav-btn-danger">
            <i class="bi bi-box-arrow-right"></i> Logout
        </button>
    </div>
</nav>

<script>
function logout() {
    if (confirm('Are you sure you want to logout?')) {
        window.location.href = '/logout';
    }
}
</script>
{{end}}
