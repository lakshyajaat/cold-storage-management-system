<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management - Cold Storage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Space Grotesk', sans-serif;
        }
        .neu-border {
            border: 3px solid #000;
            box-shadow: 4px 4px 0 #000;
            transition: all 0.2s ease;
        }
        .neu-border:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }
        .neu-input {
            border: 3px solid #000;
            box-shadow: 4px 4px 0 #000;
            padding: 0.75rem;
            font-size: 1rem;
        }
        .neu-button {
            border: 3px solid #000;
            box-shadow: 4px 4px 0 #000;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .neu-button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }
        .customer-card {
            border: 3px solid #000;
            box-shadow: 4px 4px 0 #000;
            margin-bottom: 1rem;
            background: white;
        }
        .customer-card.paid {
            border: 3px solid #22c55e;
            box-shadow: 4px 4px 0 #22c55e;
        }
        .truck-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .truck-list.expanded {
            max-height: 1000px;
        }
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            font-weight: 600;
        }
        /* Hide content by default until permission check passes */
        #mainContent {
            display: none;
        }
        #loadingScreen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-[#FFF9E6] min-h-screen p-8">
    <!-- Loading Screen -->
    <div id="loadingScreen" class="max-w-7xl mx-auto">
        <div class="neu-border bg-white p-8 text-center">
            <i class="bi bi-hourglass-split text-4xl animate-pulse"></i>
            <p class="mt-4">Verifying permissions...</p>
        </div>
    </div>

    <!-- Main Content (hidden by default) -->
    <div id="mainContent" class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8 neu-border bg-white p-6">
            <div>
                <div class="flex items-center gap-3">
                    <i class="bi bi-wallet2 text-4xl text-green-600"></i>
                    <div>
                        <h1 class="text-3xl font-bold">Account Management</h1>
                        <p class="text-gray-600">Customer accounts and payment collection</p>
                    </div>
                </div>
            </div>
            <button onclick="window.history.back()" class="neu-button bg-gray-200">
                <i class="bi bi-arrow-left"></i> Back
            </button>
        </header>

        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="neu-border bg-gradient-to-br from-green-400 to-green-600 text-white p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm opacity-90">Total Customers</p>
                        <p class="text-3xl font-bold mt-2" id="totalCustomers">0</p>
                    </div>
                    <i class="bi bi-people text-5xl opacity-50"></i>
                </div>
            </div>

            <div class="neu-border bg-gradient-to-br from-blue-400 to-blue-600 text-white p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm opacity-90">Total Trucks</p>
                        <p class="text-3xl font-bold mt-2" id="totalTrucks">0</p>
                    </div>
                    <i class="bi bi-truck text-5xl opacity-50"></i>
                </div>
            </div>

            <div class="neu-border bg-gradient-to-br from-yellow-400 to-yellow-600 text-white p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm opacity-90">Outstanding Amount</p>
                        <p class="text-3xl font-bold mt-2" id="totalOutstanding">₹0</p>
                    </div>
                    <i class="bi bi-cash-stack text-5xl opacity-50"></i>
                </div>
            </div>

            <div class="neu-border bg-gradient-to-br from-purple-400 to-purple-600 text-white p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm opacity-90">Total Collected</p>
                        <p class="text-3xl font-bold mt-2" id="totalCollected">₹0</p>
                    </div>
                    <i class="bi bi-check-circle text-5xl opacity-50"></i>
                </div>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="neu-border bg-white p-4 mb-6">
            <div class="flex gap-4">
                <div class="flex-1">
                    <input
                        type="text"
                        id="searchInput"
                        class="w-full neu-input"
                        placeholder="Search by customer name, phone, or village..."
                        oninput="filterCustomers()"
                    >
                </div>
                <button onclick="loadCustomerAccounts()" class="neu-button bg-blue-500 text-white">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
            </div>
        </div>

        <!-- Customer Accounts List -->
        <div id="customersContainer">
            <div class="text-center py-12">
                <i class="bi bi-hourglass-split text-6xl text-gray-400"></i>
                <p class="text-gray-600 mt-4">Loading customer accounts...</p>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div id="paymentModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white neu-border p-8 max-w-md w-full mx-4">
            <h3 class="text-2xl font-bold mb-6">Collect Payment</h3>

            <div class="mb-4">
                <p class="text-sm text-gray-600">Customer</p>
                <p class="text-xl font-bold" id="paymentCustomerName">-</p>
            </div>

            <div class="mb-4">
                <p class="text-sm text-gray-600">Phone</p>
                <p class="text-lg" id="paymentCustomerPhone">-</p>
            </div>

            <div class="mb-6">
                <p class="text-sm text-gray-600">Total Outstanding</p>
                <p class="text-3xl font-bold text-red-600" id="paymentTotalAmount">₹0</p>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    Payment Amount *
                </label>
                <input
                    type="number"
                    id="paymentAmount"
                    class="w-full neu-input"
                    placeholder="Enter amount"
                    step="0.01"
                    min="0"
                >
            </div>

            <div class="mb-6">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    Payment Notes (Optional)
                </label>
                <textarea
                    id="paymentNotes"
                    class="w-full neu-input"
                    rows="3"
                    placeholder="Enter payment notes"
                ></textarea>
            </div>

            <div class="flex gap-4">
                <button onclick="processPayment()" class="flex-1 neu-button bg-green-500 text-white">
                    <i class="bi bi-check-circle"></i> Collect Payment
                </button>
                <button onclick="closePaymentModal()" class="flex-1 neu-button bg-gray-300">
                    <i class="bi bi-x-circle"></i> Cancel
                </button>
            </div>
        </div>
    </div>

    <script>
        // Capitalize first letter function
        function capitalizeFirstLetter(input) {
            const value = input.value;
            if (value.length > 0) {
                input.value = value.charAt(0).toUpperCase() + value.slice(1);
            }
        }

        // Capitalize first letter of text (for outputs)
        function capitalizeText(text) {
            if (!text || text.length === 0) return text;
            return text.charAt(0).toUpperCase() + text.slice(1).toLowerCase();
        }

        // Auto-apply capitalization to all text inputs
        document.addEventListener('DOMContentLoaded', function() {
            const textInputs = document.querySelectorAll('input[type="text"]:not([disabled]):not([type="email"]):not([type="tel"])');
            textInputs.forEach(input => {
                input.addEventListener('input', function() {
                    capitalizeFirstLetter(this);
                });
            });
        });

        const token = localStorage.getItem('token');
        let allCustomerAccounts = [];
        let currentPaymentCustomer = null;
        let rentPerItem = 0;

        // Decode JWT to get user info
        function decodeToken() {
            if (!token) {
                window.location.href = '/login';
                return null;
            }

            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));

                return JSON.parse(jsonPayload);
            } catch (error) {
                console.error('Error decoding token:', error);
                window.location.href = '/login';
                return null;
            }
        }

        // Check permissions before allowing access
        async function checkAccountantPermission() {
            const user = decodeToken();
            if (!user) return false;

            // Check if user is admin or accountant role
            if (user.role === 'admin' || user.role === 'accountant') {
                // Admins and accountants always have access
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                return true;
            }

            // For employees, check has_accountant_access field from the API
            if (user.role === 'employee') {
                try {
                    const response = await fetch(`/api/users/${user.user_id}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (!response.ok) {
                        throw new Error('Failed to verify permissions');
                    }

                    const userData = await response.json();

                    // Check if employee has accountant access
                    if (!userData.has_accountant_access) {
                        alert('Access denied. You do not have accounting permissions.');
                        window.location.href = '/dashboard';
                        return false;
                    }

                    // Employee has accountant access, show content
                    document.getElementById('loadingScreen').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                    return true;

                } catch (error) {
                    console.error('Error verifying permissions:', error);
                    alert('Access denied. Unable to verify permissions.');
                    window.location.href = '/dashboard';
                    return false;
                }
            } else {
                // Unknown role, deny access
                alert('Access denied. This page is for accountants only.');
                window.location.href = '/dashboard';
                return false;
            }
        }

        // Load rent per item setting
        async function loadRentSetting() {
            try {
                const response = await fetch('/api/settings/rent_per_item', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }

                const setting = await response.json();
                rentPerItem = parseFloat(setting.setting_value);
            } catch (error) {
                console.error('Error loading rent setting:', error);
                rentPerItem = 10; // Default fallback
            }
        }

        // Load all customer accounts with their entries
        async function loadCustomerAccounts() {
            try {
                // Check authentication
                if (!token) {
                    window.location.href = '/login';
                    return;
                }

                // Load rent setting first
                await loadRentSetting();

                // Fetch all entries (with cache-busting to prevent stale data)
                const entriesResponse = await fetch('/api/entries?_=' + Date.now(), {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Cache-Control': 'no-cache, no-store, must-revalidate'
                    }
                });

                if (!entriesResponse.ok) {
                    if (entriesResponse.status === 401 || entriesResponse.status === 403) {
                        window.location.href = '/login';
                        return;
                    }
                    throw new Error(`Failed to load entries: ${await entriesResponse.text()}`);
                }

                const entries = await entriesResponse.json();

                // Fetch all rent payments (with cache-busting to prevent stale data)
                const paymentsResponse = await fetch('/api/rent-payments?_=' + Date.now(), {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Cache-Control': 'no-cache, no-store, must-revalidate'
                    }
                });

                let allPayments = [];
                if (!paymentsResponse.ok) {
                    if (paymentsResponse.status === 403) {
                        console.error('Permission denied: User does not have accountant access');
                        alert('You do not have permission to view payment data. Please contact an administrator to grant you accountant access.');
                        // Continue with empty payments array
                    } else if (paymentsResponse.status === 401) {
                        window.location.href = '/login';
                        return;
                    } else {
                        throw new Error(`Failed to load payments: ${await paymentsResponse.text()}`);
                    }
                } else {
                    allPayments = await paymentsResponse.json();
                    console.log('Total payments loaded:', allPayments.length);
                    console.log('All payments:', allPayments);

                    // Log summary of all payments
                    console.log('Payment summary:');
                    allPayments.forEach(p => {
                        console.log(`  ${p.receipt_number}: phone="${p.customer_phone}", name="${p.customer_name}", amount=${p.amount_paid}`);
                    });
                }

                // Group entries by phone number (customer)
                const customerMap = new Map();

                entries.forEach(entry => {
                    const phone = entry.phone;
                    if (!customerMap.has(phone)) {
                        customerMap.set(phone, {
                            name: entry.name,
                            phone: entry.phone,
                            village: entry.village || 'N/A',
                            trucks: [],
                            payments: [],
                            totalQuantity: 0,
                            totalRent: 0,
                            totalPaid: 0
                        });
                    }

                    const customer = customerMap.get(phone);
                    const quantity = entry.expected_quantity || 0;
                    const rent = quantity * rentPerItem;

                    customer.trucks.push({
                        id: entry.id,
                        truck_number: entry.truck_number,
                        quantity: quantity,
                        rent: rent,
                        date: new Date(entry.created_at).toLocaleDateString('en-IN')
                    });

                    customer.totalQuantity += quantity;
                    customer.totalRent += rent;
                });

                // Calculate total paid per customer and add payment history
                allPayments.forEach(payment => {
                    const customer = Array.from(customerMap.values()).find(c => c.phone === payment.customer_phone);
                    if (customer) {
                        customer.totalPaid += payment.amount_paid;
                        customer.payments.push(payment);
                    } else {
                        console.warn('Payment not matched to any customer:', payment);
                        console.warn('Customer phone from payment:', payment.customer_phone);
                        console.warn('Available customer phones:', Array.from(customerMap.values()).map(c => c.phone));
                    }
                });

                // Sort payments by date (newest first) for each customer
                Array.from(customerMap.values()).forEach(customer => {
                    customer.payments.sort((a, b) => new Date(b.payment_date) - new Date(a.payment_date));
                });

                // Convert map to array and calculate balance
                allCustomerAccounts = Array.from(customerMap.values()).map(customer => ({
                    ...customer,
                    balance: customer.totalRent - customer.totalPaid
                }));

                // Sort by balance (highest first)
                allCustomerAccounts.sort((a, b) => b.balance - a.balance);

                displayCustomerAccounts(allCustomerAccounts);
                updateSummary();

                // Fetch employee names for payment history
                await loadEmployeeNames();

            } catch (error) {
                console.error('Error loading customer accounts:', error);
                document.getElementById('customersContainer').innerHTML = `
                    <div class="neu-border bg-red-50 p-12 text-center">
                        <i class="bi bi-exclamation-triangle text-6xl text-red-500"></i>
                        <p class="text-red-600 mt-4 font-bold">Error loading accounts</p>
                        <p class="text-red-500 text-sm mt-2">${error.message}</p>
                        <button onclick="window.location.href='/login'" class="mt-4 neu-button bg-red-500 text-white">
                            <i class="bi bi-box-arrow-in-right"></i> Login Again
                        </button>
                    </div>
                `;
            }
        }

        function displayCustomerAccounts(accounts) {
            const container = document.getElementById('customersContainer');

            if (accounts.length === 0) {
                container.innerHTML = `
                    <div class="neu-border bg-white p-12 text-center">
                        <i class="bi bi-inbox text-6xl text-gray-400"></i>
                        <p class="text-gray-600 mt-4 text-lg">No customer accounts found</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = accounts.map((customer, index) => {
                // Calculate SEED and SELL totals
                const seedTrucks = customer.trucks.filter(t => {
                    const num = parseInt(t.truck_number);
                    return num >= 1 && num <= 1500;
                });
                const sellTrucks = customer.trucks.filter(t => {
                    const num = parseInt(t.truck_number);
                    return num >= 1501 && num <= 3000;
                });

                const seedQuantity = seedTrucks.reduce((sum, t) => sum + t.quantity, 0);
                const seedRent = seedTrucks.reduce((sum, t) => sum + t.rent, 0);
                const sellQuantity = sellTrucks.reduce((sum, t) => sum + t.quantity, 0);
                const sellRent = sellTrucks.reduce((sum, t) => sum + t.rent, 0);

                return `
                <div class="customer-card ${customer.balance <= 0 ? 'paid' : ''}">
                    <div class="p-6">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <div class="flex items-center gap-3 mb-2">
                                    <h3 class="text-2xl font-bold">${capitalizeText(customer.name)}</h3>
                                    ${customer.balance > 0 ? `
                                        <span class="badge bg-red-500 text-white">
                                            Outstanding: ₹${customer.balance.toLocaleString('en-IN', {minimumFractionDigits: 2})}
                                        </span>
                                    ` : `
                                        <span class="badge bg-green-500 text-white">
                                            <i class="bi bi-check-circle"></i> Paid
                                        </span>
                                    `}
                                </div>
                                <div class="flex gap-6 text-gray-600 mb-4">
                                    <div class="flex items-center gap-2">
                                        <i class="bi bi-telephone"></i>
                                        <span>${customer.phone}</span>
                                    </div>
                                    <div class="flex items-center gap-2">
                                        <i class="bi bi-geo-alt"></i>
                                        <span>${capitalizeText(customer.village)}</span>
                                    </div>
                                    <div class="flex items-center gap-2">
                                        <i class="bi bi-truck"></i>
                                        <span>${customer.trucks.length} Trucks</span>
                                    </div>
                                    <div class="flex items-center gap-2">
                                        <i class="bi bi-box"></i>
                                        <span>${customer.totalQuantity} Items</span>
                                    </div>
                                </div>

                                <div class="grid grid-cols-3 gap-4 mb-4">
                                    <div class="p-3 bg-blue-50 border-2 border-blue-200">
                                        <p class="text-sm text-gray-600">Total Rent</p>
                                        <p class="text-xl font-bold text-blue-600">₹${customer.totalRent.toLocaleString('en-IN', {minimumFractionDigits: 2})}</p>
                                    </div>
                                    <div class="p-3 bg-green-50 border-2 border-green-200">
                                        <p class="text-sm text-gray-600">Total Paid</p>
                                        <p class="text-xl font-bold text-green-600">₹${customer.totalPaid.toLocaleString('en-IN', {minimumFractionDigits: 2})}</p>
                                    </div>
                                    <div class="p-3 bg-red-50 border-2 border-red-200">
                                        <p class="text-sm text-gray-600">Balance Due</p>
                                        <p class="text-xl font-bold text-red-600">₹${customer.balance.toLocaleString('en-IN', {minimumFractionDigits: 2})}</p>
                                    </div>
                                </div>
                            </div>

                            <div class="flex flex-col gap-2">
                                ${customer.balance > 0 ? `
                                    <button onclick="openPaymentModal(${index})" class="neu-button bg-green-500 text-white">
                                        <i class="bi bi-cash"></i> Collect Payment
                                    </button>
                                ` : ''}
                                <button onclick="toggleTruckList(${index})" class="neu-button bg-blue-500 text-white">
                                    <i class="bi bi-list"></i> <span id="toggleText${index}">Show Trucks</span>
                                </button>
                            </div>
                        </div>

                        <!-- Truck List and Payment History (Hidden by default) -->
                        <div id="truckList${index}" class="truck-list mt-4">
                            <div class="grid grid-cols-2 gap-6">
                                <!-- Trucks -->
                                <div>
                                    <h4 class="font-bold mb-3 flex items-center gap-2">
                                        <i class="bi bi-truck"></i>
                                        All Trucks for ${capitalizeText(customer.name)}
                                    </h4>
                                    <table class="w-full">
                                        <thead class="bg-gray-100 border-2 border-black">
                                            <tr>
                                                <th class="text-left p-3 font-bold">Truck Number</th>
                                                <th class="text-left p-3 font-bold">Quantity</th>
                                                <th class="text-left p-3 font-bold">Rent</th>
                                                <th class="text-left p-3 font-bold">Date</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            ${customer.trucks.map(truck => `
                                                <tr class="border-b border-gray-200">
                                                    <td class="p-3 font-bold ${getTruckColor(truck.truck_number)}">${truck.truck_number}</td>
                                                    <td class="p-3">${truck.quantity}</td>
                                                    <td class="p-3 font-bold">₹${truck.rent.toLocaleString('en-IN', {minimumFractionDigits: 2})}</td>
                                                    <td class="p-3 text-sm">${truck.date}</td>
                                                </tr>
                                            `).join('')}
                                            ${seedQuantity > 0 ? `
                                            <tr class="bg-green-50 font-bold border-t-2 border-green-400">
                                                <td class="p-3 text-green-700">SEED TOTAL</td>
                                                <td class="p-3 text-green-700">${seedQuantity}</td>
                                                <td class="p-3 text-green-700">₹${seedRent.toLocaleString('en-IN', {minimumFractionDigits: 2})}</td>
                                                <td class="p-3">-</td>
                                            </tr>
                                            ` : ''}
                                            ${sellQuantity > 0 ? `
                                            <tr class="bg-orange-50 font-bold border-t-2 border-orange-400">
                                                <td class="p-3 text-orange-700">SELL TOTAL</td>
                                                <td class="p-3 text-orange-700">${sellQuantity}</td>
                                                <td class="p-3 text-orange-700">₹${sellRent.toLocaleString('en-IN', {minimumFractionDigits: 2})}</td>
                                                <td class="p-3">-</td>
                                            </tr>
                                            ` : ''}
                                            <tr class="bg-gray-800 text-white font-bold border-t-4 border-black">
                                                <td class="p-3">GRAND TOTAL</td>
                                                <td class="p-3">${customer.totalQuantity}</td>
                                                <td class="p-3">₹${customer.totalRent.toLocaleString('en-IN', {minimumFractionDigits: 2})}</td>
                                                <td class="p-3">-</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <!-- Payment History -->
                                <div>
                                    <h4 class="font-bold mb-3 flex items-center gap-2">
                                        <i class="bi bi-receipt"></i>
                                        Payment History
                                    </h4>
                                    <div id="paymentHistory${index}" class="space-y-2">
                                        ${customer.payments && customer.payments.length > 0 ? customer.payments.map((payment, pIdx) => `
                                            <div class="p-3 bg-green-50 border-2 border-green-200">
                                                <div class="flex justify-between items-start mb-2">
                                                    <div class="flex-1">
                                                        <p class="font-bold text-green-700">₹${payment.amount_paid.toLocaleString('en-IN', {minimumFractionDigits: 2})}</p>
                                                        <p class="text-xs text-gray-600">${new Date(payment.payment_date).toLocaleDateString('en-IN')} ${new Date(payment.payment_date).toLocaleTimeString('en-IN')}</p>
                                                        <p class="text-xs text-blue-600 mt-1 flex items-center gap-1">
                                                            <i class="bi bi-person-badge"></i>
                                                            <span id="employee_${payment.id}" data-user-id="${payment.processed_by_user_id}">Loading...</span>
                                                        </p>
                                                    </div>
                                                    <button onclick="viewReceipt('${payment.receipt_number}')" class="text-xs neu-button bg-blue-500 text-white py-1 px-2" style="padding: 0.25rem 0.5rem;">
                                                        <i class="bi bi-printer"></i> Receipt
                                                    </button>
                                                </div>
                                                ${payment.notes ? `<p class="text-xs text-gray-500 mt-2">${payment.notes}</p>` : ''}
                                            </div>
                                        `).join('') : '<p class="text-gray-500 text-sm p-4 bg-gray-50 border-2 border-gray-200">No payments yet</p>'}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            }).join('');
        }

        function toggleTruckList(index) {
            const truckList = document.getElementById(`truckList${index}`);
            const toggleText = document.getElementById(`toggleText${index}`);

            if (truckList.classList.contains('expanded')) {
                truckList.classList.remove('expanded');
                toggleText.textContent = 'Show Trucks';
            } else {
                truckList.classList.add('expanded');
                toggleText.textContent = 'Hide Trucks';
            }
        }

        function getTruckColor(truckNumber) {
            const numMatch = truckNumber.match(/^(\d+)/);
            if (numMatch) {
                const num = parseInt(numMatch[1]);
                return num <= 1500 ? 'text-green-600' : 'text-orange-600';
            }
            return 'text-gray-700';
        }

        function filterCustomers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            if (!searchTerm) {
                displayCustomerAccounts(allCustomerAccounts);
                return;
            }

            const filtered = allCustomerAccounts.filter(customer =>
                customer.name.toLowerCase().includes(searchTerm) ||
                customer.phone.includes(searchTerm) ||
                customer.village.toLowerCase().includes(searchTerm)
            );

            displayCustomerAccounts(filtered);
        }

        function updateSummary() {
            const totalCustomers = allCustomerAccounts.length;
            const totalTrucks = allCustomerAccounts.reduce((sum, c) => sum + c.trucks.length, 0);
            const totalOutstanding = allCustomerAccounts.reduce((sum, c) => sum + c.balance, 0);
            const totalCollected = allCustomerAccounts.reduce((sum, c) => sum + c.totalPaid, 0);

            document.getElementById('totalCustomers').textContent = totalCustomers;
            document.getElementById('totalTrucks').textContent = totalTrucks;
            document.getElementById('totalOutstanding').textContent = '₹' + totalOutstanding.toLocaleString('en-IN', {minimumFractionDigits: 2});
            document.getElementById('totalCollected').textContent = '₹' + totalCollected.toLocaleString('en-IN', {minimumFractionDigits: 2});
        }

        async function loadEmployeeNames() {
            // Find all employee elements in payment history
            const employeeElements = document.querySelectorAll('[id^="employee_"]');

            // Get unique user IDs
            const userIds = new Set();
            employeeElements.forEach(el => {
                const userId = el.getAttribute('data-user-id');
                if (userId) userIds.add(userId);
            });

            // Fetch employee details for each unique user ID
            const employeeCache = {};
            for (const userId of userIds) {
                try {
                    const response = await fetch(`/api/users/${userId}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (response.ok) {
                        const user = await response.json();
                        employeeCache[userId] = capitalizeText(user.name);
                    } else {
                        employeeCache[userId] = `Employee #${userId}`;
                    }
                } catch (error) {
                    console.error(`Error fetching employee ${userId}:`, error);
                    employeeCache[userId] = `Employee #${userId}`;
                }
            }

            // Update all employee elements
            employeeElements.forEach(el => {
                const userId = el.getAttribute('data-user-id');
                if (userId && employeeCache[userId]) {
                    el.textContent = employeeCache[userId];
                }
            });
        }

        function openPaymentModal(index) {
            currentPaymentCustomer = allCustomerAccounts[index];

            document.getElementById('paymentCustomerName').textContent = capitalizeText(currentPaymentCustomer.name);
            document.getElementById('paymentCustomerPhone').textContent = currentPaymentCustomer.phone;
            document.getElementById('paymentTotalAmount').textContent = '₹' + currentPaymentCustomer.balance.toLocaleString('en-IN', {minimumFractionDigits: 2});
            document.getElementById('paymentAmount').value = currentPaymentCustomer.balance.toFixed(2);
            document.getElementById('paymentNotes').value = '';

            document.getElementById('paymentModal').classList.remove('hidden');
        }

        function closePaymentModal() {
            document.getElementById('paymentModal').classList.add('hidden');
            currentPaymentCustomer = null;
        }

        async function processPayment() {
            const amount = parseFloat(document.getElementById('paymentAmount').value);
            const notes = document.getElementById('paymentNotes').value;

            if (!amount || amount <= 0) {
                alert('Please enter a valid payment amount');
                return;
            }

            if (amount > currentPaymentCustomer.balance) {
                if (!confirm(`Payment amount (₹${amount}) is more than balance (₹${currentPaymentCustomer.balance.toFixed(2)}). Continue?`)) {
                    return;
                }
            }

            // Validate customer data
            if (!currentPaymentCustomer || !currentPaymentCustomer.phone || !currentPaymentCustomer.name) {
                alert('Error: Customer information is missing. Please refresh the page and try again.');
                console.error('Invalid customer data:', currentPaymentCustomer);
                return;
            }

            try {
                // Get first entry ID for this customer
                const entryId = currentPaymentCustomer.trucks[0].id;

                // Calculate new balance
                const newBalance = currentPaymentCustomer.balance - amount;

                const paymentData = {
                    entry_id: entryId,
                    customer_name: currentPaymentCustomer.name,
                    customer_phone: currentPaymentCustomer.phone,
                    total_rent: currentPaymentCustomer.totalRent,
                    amount_paid: amount,
                    balance: newBalance < 0 ? 0 : newBalance,
                    notes: notes || `Payment for account - ${currentPaymentCustomer.name}`
                };

                console.log('Creating payment with data:', paymentData);

                const response = await fetch('/api/rent-payments', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(paymentData)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Failed to process payment: ${errorText}`);
                }

                const result = await response.json();

                // Close modal and reload accounts first
                closePaymentModal();
                await loadCustomerAccounts(); // Reload to update balances

                // Then show success message and open receipt
                alert(`Payment of ₹${amount.toFixed(2)} collected successfully!\nReceipt: ${result.receipt_number}`);

                if (result.receipt_number) {
                    window.open(`/payment-receipt?receipt=${result.receipt_number}`, '_blank', 'width=800,height=600');
                }

            } catch (error) {
                console.error('Error processing payment:', error);
                alert('Error processing payment: ' + error.message);
            }
        }

        function viewReceipt(receiptNumber) {
            window.open(`/payment-receipt?receipt=${receiptNumber}`, '_blank', 'width=800,height=600');
        }

        // Load accounts on page load (after permission check)
        window.addEventListener('load', async function() {
            const hasPermission = await checkAccountantPermission();
            if (hasPermission) {
                loadCustomerAccounts();
            }
        });
    </script>
