<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-page-title="page_title_customer_dashboard">Customer Dashboard</title>
    <link href="/static/css/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/arbitrary.css" rel="stylesheet">
    <style>
        .lang-selector {
            border: 2px solid #667eea;
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
            border-radius: 8px;
            padding: 8px 12px;
            font-weight: 600;
            cursor: pointer;
        }
        .lang-selector:hover {
            opacity: 0.9;
        }
        .lang-selector option {
            background: white;
            color: #333;
        }
    </style>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .neu-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 10px 10px 30px rgba(0,0,0,0.1), -10px -10px 30px rgba(255,255,255,0.5);
            padding: 20px;
            margin-bottom: 20px;
        }
        .neu-button {
            background: linear-gradient(145deg, #667eea, #764ba2);
            border-radius: 8px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
            border: none;
            padding: 10px 20px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .neu-button:hover {
            transform: translateY(-2px);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.25);
        }
        .neu-input {
            background: #f0f0f0;
            border-radius: 8px;
            box-shadow: inset 3px 3px 6px #d1d1d1, inset -3px -3px 6px #ffffff;
            border: none;
            padding: 10px 14px;
            width: 100%;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-pending { background: #fef3c7; color: #92400e; }
        .status-approved { background: #dbeafe; color: #1e40af; }
        .status-completed { background: #d1fae5; color: #065f46; }
        .status-expired { background: #fee2e2; color: #991b1b; }
        .status-partially_completed { background: #fed7aa; color: #9a3412; }
    </style>
</head>
<body class="p-4">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="neu-card mb-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800"><span data-i18n="welcome">Welcome</span>, <span id="customerName"></span></h1>
                    <p class="text-gray-600"><span data-i18n="phone">Phone</span>: <span id="customerPhone"></span></p>
                </div>
                <div class="flex items-center gap-3">
                    <select id="langSelector" onchange="i18n.setLanguage(this.value)"
                            class="lang-selector px-3 py-2 text-sm font-medium cursor-pointer">
                        <option value="en">EN</option>
                        <option value="hi">हिं</option>
                    </select>
                    <button onclick="logout()" class="neu-button bg-red-500" data-i18n="logout">Logout</button>
                </div>
            </div>
        </div>

        <!-- Payment Summary -->
        <div class="neu-card">
            <h2 class="text-xl font-bold mb-4 text-gray-800" data-i18n="payment_summary">Payment Summary</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="p-4 bg-blue-50 rounded-lg">
                    <p class="text-sm text-gray-600" data-i18n="total_rent">Total Rent</p>
                    <p class="text-2xl font-bold text-blue-600">₹<span id="totalRent">0</span></p>
                </div>
                <div class="p-4 bg-green-50 rounded-lg">
                    <p class="text-sm text-gray-600" data-i18n="total_paid">Total Paid</p>
                    <p class="text-2xl font-bold text-green-600">₹<span id="totalPaid">0</span></p>
                </div>
                <div class="p-4 bg-orange-50 rounded-lg">
                    <p class="text-sm text-gray-600" data-i18n="balance">Balance</p>
                    <p class="text-2xl font-bold" id="balanceAmount">₹<span id="totalBalance">0</span></p>
                </div>
            </div>
        </div>

        <!-- Trucks List -->
        <div class="neu-card">
            <h2 class="text-xl font-bold mb-4 text-gray-800" data-i18n="your_trucks">Your Trucks</h2>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="border-b-2">
                            <th class="text-left p-2" data-i18n="truck_number">Truck Number</th>
                            <th class="text-left p-2" data-i18n="expected_qty">Expected Qty</th>
                            <th class="text-left p-2" data-i18n="current_stock">Current Stock</th>
                            <th class="text-left p-2" data-i18n="can_take_out">Can Take Out</th>
                            <th class="text-left p-2" data-i18n="balance">Balance</th>
                            <th class="text-left p-2" data-i18n="action">Action</th>
                        </tr>
                    </thead>
                    <tbody id="thocksTable">
                        <!-- Trucks will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Gate Pass Request Form -->
        <div class="neu-card">
            <h2 class="text-xl font-bold mb-4 text-gray-800" data-i18n="request_gate_pass">Request Gate Pass</h2>
            <form id="gatePassForm" onsubmit="submitGatePassRequest(event)" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block font-semibold mb-2" data-i18n="select_truck">Select Truck</label>
                    <select id="thockSelect" class="neu-input" required>
                        <option value="" data-i18n="select_truck_option">-- Select Truck --</option>
                    </select>
                </div>
                <div>
                    <label class="block font-semibold mb-2" data-i18n="quantity">Quantity</label>
                    <input type="number" id="quantity" class="neu-input" min="1" required>
                    <p class="text-xs text-gray-500 mt-1"><span data-i18n="max">Max</span>: <span id="maxQuantity">0</span></p>
                </div>
                <div>
                    <label class="block font-semibold mb-2" data-i18n="recipient_name_required">Recipient Name *</label>
                    <input type="text" id="recipientName" class="neu-input" data-i18n-placeholder="who_will_receive" placeholder="Who will receive items" required>
                </div>
                <div>
                    <label class="block font-semibold mb-2" data-i18n="remarks_optional">Remarks (optional)</label>
                    <input type="text" id="remarks" class="neu-input" data-i18n-placeholder="add_any_notes" placeholder="Add any notes">
                </div>
                <div class="md:col-span-4">
                    <button type="submit" class="neu-button w-full md:w-auto" data-i18n="submit_request">Submit Request</button>
                </div>
            </form>
        </div>

        <!-- Gate Pass History -->
        <div class="neu-card">
            <h2 class="text-xl font-bold mb-4 text-gray-800" data-i18n="gate_pass_history">Gate Pass History</h2>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="border-b-2">
                            <th class="text-left p-2" data-i18n="date">Date</th>
                            <th class="text-left p-2" data-i18n="truck">Truck</th>
                            <th class="text-left p-2" data-i18n="recipient">Recipient</th>
                            <th class="text-left p-2" data-i18n="requested">Requested</th>
                            <th class="text-left p-2" data-i18n="approved">Approved</th>
                            <th class="text-left p-2" data-i18n="picked_up">Picked Up</th>
                            <th class="text-left p-2" data-i18n="status">Status</th>
                        </tr>
                    </thead>
                    <tbody id="gatePassHistory">
                        <!-- History will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- i18n Script -->
    <script src="/static/js/i18n.js"></script>

    <script>
        let dashboardData = null;
        let selectedThockData = null;

        // Check authentication after i18n is ready
        window.addEventListener('load', async function() {
            // Wait for i18n to initialize
            await i18n.init();
            checkAuth();
        });

        async function checkAuth() {
            const token = localStorage.getItem('customer_token');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            await loadDashboard();
        }

        async function loadDashboard(silent = false) {
            try {
                const token = localStorage.getItem('customer_token');
                const response = await fetch('/api/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.clear();
                        window.location.href = '/login';
                        return;
                    }
                    throw new Error(i18n.t('failed_load_dashboard', 'Failed to load dashboard'));
                }

                dashboardData = await response.json();
                renderDashboard();
            } catch (error) {
                console.error('Error:', error);
                // Only show alert on initial load, not on silent auto-refresh
                if (!silent) {
                    alert(i18n.t('failed_load_dashboard_data', 'Failed to load dashboard data'));
                }
            }
        }

        function renderDashboard() {
            // Customer info
            document.getElementById('customerName').textContent = dashboardData.customer.name;
            document.getElementById('customerPhone').textContent = dashboardData.customer.phone;

            // Payment summary
            document.getElementById('totalRent').textContent = dashboardData.total_rent.toFixed(2);
            document.getElementById('totalPaid').textContent = dashboardData.total_paid.toFixed(2);
            document.getElementById('totalBalance').textContent = Math.abs(dashboardData.total_balance).toFixed(2);

            const balanceEl = document.getElementById('balanceAmount');
            if (dashboardData.total_balance > 0) {
                balanceEl.className = 'text-2xl font-bold text-red-600';
                balanceEl.innerHTML = '₹' + dashboardData.total_balance.toFixed(2) + ' (' + i18n.t('due', 'Due') + ')';
            } else if (dashboardData.total_balance < 0) {
                balanceEl.className = 'text-2xl font-bold text-green-600';
                balanceEl.innerHTML = '₹' + Math.abs(dashboardData.total_balance).toFixed(2) + ' (' + i18n.t('advance', 'Advance') + ')';
            }

            // Trucks table
            const thocksTable = document.getElementById('thocksTable');
            const thockSelect = document.getElementById('thockSelect');
            thocksTable.innerHTML = '';
            thockSelect.innerHTML = '<option value="">' + i18n.t('select_truck_option', '-- Select Truck --') + '</option>';

            const requestPassText = i18n.t('request_pass', 'Request Pass');
            const maxText = i18n.t('max', 'Max');
            dashboardData.trucks.forEach(truck => {
                const row = `
                    <tr class="border-b">
                        <td class="p-2 font-semibold">${truck.thock_number}</td>
                        <td class="p-2">${truck.expected_quantity}</td>
                        <td class="p-2">${truck.current_inventory}</td>
                        <td class="p-2 font-bold text-green-600">${truck.can_take_out}</td>
                        <td class="p-2 ${truck.balance > 0 ? 'text-red-600' : 'text-green-600'}">
                            ₹${Math.abs(truck.balance).toFixed(2)}
                        </td>
                        <td class="p-2">
                            <button onclick="selectThock('${truck.thock_number}', ${truck.can_take_out})"
                                    class="text-blue-600 hover:underline text-sm">
                                ${requestPassText}
                            </button>
                        </td>
                    </tr>
                `;
                thocksTable.innerHTML += row;

                // Add to select dropdown
                thockSelect.innerHTML += `<option value="${truck.thock_number}" data-max="${truck.can_take_out}">
                    ${truck.thock_number} (${maxText}: ${truck.can_take_out})
                </option>`;
            });

            // Gate pass history
            const historyTable = document.getElementById('gatePassHistory');
            historyTable.innerHTML = '';

            dashboardData.gate_passes.forEach(gp => {
                const date = new Date(gp.issued_at).toLocaleDateString('en-IN');
                const statusClass = `status-${gp.status.replace(/ /g, '_')}`;

                // Translate status
                const statusText = i18n.t(gp.status.replace(/ /g, '_'), gp.status);

                // Extract recipient from remarks (format: "Recipient: Name | ...")
                let recipient = '-';
                if (gp.remarks) {
                    const match = gp.remarks.match(/Recipient:\s*([^|]+)/i);
                    if (match) recipient = match[1].trim();
                }

                const row = `
                    <tr class="border-b">
                        <td class="p-2">${date}</td>
                        <td class="p-2">${gp.thock_number}</td>
                        <td class="p-2 font-semibold">${recipient}</td>
                        <td class="p-2">${gp.requested_quantity}</td>
                        <td class="p-2">${gp.approved_quantity || '-'}</td>
                        <td class="p-2">${gp.total_picked_up || 0}</td>
                        <td class="p-2"><span class="status-badge ${statusClass}">${statusText}</span></td>
                    </tr>
                `;
                historyTable.innerHTML += row;
            });

            if (dashboardData.gate_passes.length === 0) {
                historyTable.innerHTML = '<tr><td colspan="7" class="p-4 text-center text-gray-500">' + i18n.t('no_gate_pass_requests', 'No gate pass requests yet') + '</td></tr>';
            }
        }

        function selectThock(truckNumber, maxQty) {
            document.getElementById('thockSelect').value = truckNumber;
            document.getElementById('maxQuantity').textContent = maxQty;
            document.getElementById('quantity').max = maxQty;
            document.getElementById('quantity').focus();
        }

        // Update max quantity when truck is selected
        document.addEventListener('DOMContentLoaded', () => {
            const thockSelect = document.getElementById('thockSelect');
            thockSelect.addEventListener('change', (e) => {
                const selected = e.target.selectedOptions[0];
                const maxQty = selected.getAttribute('data-max') || 0;
                document.getElementById('maxQuantity').textContent = maxQty;
                document.getElementById('quantity').max = maxQty;
            });
        });

        async function submitGatePassRequest(event) {
            event.preventDefault();

            const truck = document.getElementById('thockSelect').value;
            const quantity = parseInt(document.getElementById('quantity').value);
            const recipientName = document.getElementById('recipientName').value.trim();
            const remarks = document.getElementById('remarks').value;

            if (!truck) {
                alert(i18n.t('please_select_truck', 'Please select a truck'));
                return;
            }

            if (!recipientName) {
                alert(i18n.t('please_enter_recipient', 'Please enter recipient name'));
                return;
            }

            // Combine recipient and remarks
            let finalRemarks = `Recipient: ${recipientName}`;
            if (remarks) {
                finalRemarks += ` | ${remarks}`;
            }

            try {
                const token = localStorage.getItem('customer_token');
                const response = await fetch('/api/gate-pass-requests', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        thock_number: truck,
                        requested_quantity: quantity,
                        remarks: finalRemarks
                    })
                });

                if (response.ok) {
                    alert(i18n.t('gate_pass_submitted_success', 'Gate pass request submitted successfully!'));
                    document.getElementById('gatePassForm').reset();
                    await loadDashboard(); // Reload dashboard
                } else {
                    const error = await response.text();
                    alert(i18n.t('failed_submit_request', 'Failed to submit request') + ': ' + error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert(i18n.t('network_error', 'Network error. Please try again.'));
            }
        }

        function logout() {
            localStorage.clear();
            fetch('/auth/logout', {
                method: 'POST',
                credentials: 'include'
            }).then(() => {
                window.location.href = '/login';
            });
        }

        // Auto-refresh dashboard every 30 seconds (silent mode - no error alerts)
        setInterval(async () => {
            try {
                await loadDashboard(true);
            } catch (e) {
                console.error('Auto-refresh failed:', e);
            }
        }, 30000);
    </script>
</body>
</html>
