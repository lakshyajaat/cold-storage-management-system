<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="/static/icons/icon-192.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management - Cold Storage</title>
    <link href="/static/css/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/arbitrary.css" rel="stylesheet">
    <link href="/static/css/fonts.css" rel="stylesheet">
    <link href="/static/css/dark-mode.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap-icons.min.css">
    <style>
        * { font-family: 'Space Grotesk', sans-serif; }
        .neu-brutal {
            border: 3px solid #000;
            box-shadow: 5px 5px 0px #000;
            transition: all 0.2s ease;
        }
        .neu-brutal:hover {
            transform: translate(-2px, -2px);
            box-shadow: 7px 7px 0px #000;
        }
        .neu-brutal:active {
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0px #000;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal.show { display: flex; }
    </style>
<script src="/static/js/prefetch.js?v=5"></script>
    <script src="/static/js/theme.js"></script>
</head>
<body class="bg-[#ecf0f1] min-h-screen p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 md:mb-8 gap-4">
            <div>
                <h1 class="text-2xl md:text-4xl font-bold">Employee Management</h1>
                <p class="text-gray-600 mt-2 text-sm md:text-base">Manage employees and admins</p>
            </div>
            <div class="flex flex-wrap gap-2 md:gap-4 w-full md:w-auto justify-end">
                <button onclick="theme.toggle()" class="bg-gray-200 px-4 py-3 neu-brutal" title="Toggle Dark Mode">
                    <i class="bi bi-moon-fill theme-icon-moon"></i>
                    <i class="bi bi-sun-fill theme-icon-sun hidden"></i>
                </button>
                <button onclick="showAddModal()" class="bg-[#3498db] text-white px-6 py-3 neu-brutal">
                    <i class="bi bi-plus-circle"></i> Add Employee/Admin
                </button>
                <button onclick="window.location.href='/admin/dashboard'" class="bg-gray-200 px-6 py-3 neu-brutal">
                    <i class="bi bi-arrow-left"></i> Back to Dashboard
                </button>
            </div>
        </div>

        <!-- Filter -->
        <div class="mb-6 bg-white p-4 neu-brutal">
            <label class="font-semibold mr-4">Filter by Role:</label>
            <select id="roleFilter" onchange="filterUsers()" class="px-4 py-2 neu-brutal bg-white">
                <option value="all">All Users</option>
                <option value="admin">Admins Only</option>
                <option value="employee">Employees Only</option>
                <option value="guard">Guards Only</option>
            </select>
        </div>

        <!-- Users Table -->
        <div class="bg-white p-6 neu-brutal">
            <table class="w-full">
                <thead>
                    <tr class="border-b-4 border-black">
                        <th class="text-left p-4 font-bold">ID</th>
                        <th class="text-left p-4 font-bold">Name</th>
                        <th class="text-left p-4 font-bold">Email</th>
                        <th class="text-left p-4 font-bold">Role</th>
                        <th class="text-left p-4 font-bold">Created</th>
                        <th class="text-right p-4 font-bold">Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr>
                        <td colspan="6" class="text-center p-8 text-gray-500">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="userModal" class="modal items-center justify-center">
        <div class="bg-white p-8 neu-brutal max-w-md w-full mx-4">
            <h2 id="modalTitle" class="text-2xl font-bold mb-6">Add New User</h2>
            <form id="userForm" class="space-y-4">
                <input type="hidden" id="userId">

                <div>
                    <label class="block font-semibold mb-2">Name *</label>
                    <input type="text" id="userName" required class="w-full p-3 neu-brutal bg-white" placeholder="Full Name">
                </div>

                <div>
                    <label class="block font-semibold mb-2">Email *</label>
                    <input type="email" id="userEmail" required class="w-full p-3 neu-brutal bg-white" placeholder="email@example.com">
                </div>

                <div>
                    <label class="block font-semibold mb-2">Password *</label>
                    <input type="password" id="userPassword" required class="w-full p-3 neu-brutal bg-white" placeholder="Password">
                    <p class="text-sm text-gray-600 mt-1">Leave blank to keep current password (when editing)</p>
                </div>

                <div>
                    <label class="block font-semibold mb-2">Role *</label>
                    <select id="userRole" required class="w-full p-3 neu-brutal bg-white">
                        <option value="employee">Employee</option>
                        <option value="admin">Admin</option>
                        <option value="guard">Guard</option>
                    </select>
                </div>

                <div>
                    <label class="flex items-center gap-3 p-3 neu-brutal bg-blue-50 cursor-pointer">
                        <input type="checkbox" id="hasAccountantAccess" class="w-5 h-5">
                        <div>
                            <span class="font-semibold">Grant Accountant Access</span>
                            <p class="text-sm text-gray-600">Allow this employee to view balances and manage accounts</p>
                        </div>
                    </label>
                </div>

                <div class="flex gap-4 mt-6">
                    <button type="submit" class="flex-1 bg-[#2ecc71] text-white py-3 neu-brutal">
                        <i class="bi bi-check-circle"></i> Save
                    </button>
                    <button type="button" onclick="closeModal()" class="flex-1 bg-gray-300 py-3 neu-brutal">
                        <i class="bi bi-x-circle"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Capitalize first letter function
        function capitalizeFirstLetter(input) {
            const value = input.value;
            if (value.length > 0) {
                input.value = value.charAt(0).toUpperCase() + value.slice(1);
            }
        }

        // Capitalize first letter of text
        function capitalizeText(text) {
            if (!text || text.length === 0) return text;
            return text.charAt(0).toUpperCase() + text.slice(1);
        }

        // Auto-apply capitalization to all text inputs
        document.addEventListener('DOMContentLoaded', function() {
            const textInputs = document.querySelectorAll('input[type="text"]:not([disabled]):not([type="email"]):not([type="tel"])');
            textInputs.forEach(input => {
                input.addEventListener('input', function() {
                    capitalizeFirstLetter(this);
                });
            });
        });

        // Check if user is admin
        (function() {
            const userStr = localStorage.getItem('user');
            if (!userStr) {
                window.location.href = '/login';
                return;
            }

            const user = JSON.parse(userStr);
            if (user.role !== 'admin') {
                alert('Access Denied: Admin access required');
                window.location.href = '/dashboard';
                return;
            }
        })();

        let allUsers = [];
        const token = localStorage.getItem('token');

        // Load users on page load
        window.onload = () => {
            loadUsers();
        };

        async function loadUsers() {
            try {
                const response = await fetch('/api/users', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to load users');

                allUsers = await response.json();
                displayUsers(allUsers);
            } catch (error) {
                alert('Error loading users: ' + error.message);
            }
        }

        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');

            if (!users || users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center p-8 text-gray-500">No users found</td></tr>';
                return;
            }

            tbody.innerHTML = users.map(user => `
                <tr class="border-b-2 border-gray-200 hover:bg-gray-50 ${!user.is_active ? 'bg-red-50' : ''}" data-role="${user.role}">
                    <td class="p-4">#${user.id}</td>
                    <td class="p-4 font-semibold">${capitalizeText(user.name)}</td>
                    <td class="p-4">${user.email}</td>
                    <td class="p-4">
                        <span class="px-3 py-1 rounded text-white ${user.role === 'admin' ? 'bg-red-500' : user.role === 'guard' ? 'bg-orange-500' : 'bg-blue-500'}">
                            ${user.role.toUpperCase()}
                        </span>
                        ${user.has_accountant_access && user.role !== 'admin' ? '<span class="ml-2 px-2 py-1 bg-green-500 text-white text-xs rounded">+Accountant</span>' : ''}
                        ${!user.is_active ? '<span class="ml-2 px-2 py-1 bg-red-600 text-white text-xs rounded">PAUSED</span>' : ''}
                    </td>
                    <td class="p-4">${new Date(user.created_at).toLocaleDateString()}</td>
                    <td class="p-4 text-right">
                        <button onclick="toggleActiveStatus(${user.id}, ${!user.is_active})" class="px-3 py-1 neu-brutal text-sm mr-2 ${user.is_active ? 'bg-orange-500 text-white' : 'bg-green-500 text-white'}">
                            <i class="bi ${user.is_active ? 'bi-pause-circle' : 'bi-play-circle'}"></i> ${user.is_active ? 'Pause' : 'Resume'}
                        </button>
                        <button onclick="editUser(${user.id})" class="bg-[#f39c12] text-white px-3 py-1 neu-brutal text-sm mr-2">
                            <i class="bi bi-pencil"></i> Edit
                        </button>
                        <button onclick="deleteUser(${user.id})" class="bg-[#e74c3c] text-white px-3 py-1 neu-brutal text-sm">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function filterUsers() {
            const filter = document.getElementById('roleFilter').value;
            const rows = document.querySelectorAll('#usersTableBody tr[data-role]');

            rows.forEach(row => {
                if (filter === 'all' || row.dataset.role === filter) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        function showAddModal() {
            document.getElementById('modalTitle').textContent = 'Add New User';
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('userPassword').required = true;
            document.getElementById('userModal').classList.add('show');
        }

        async function editUser(id) {
            try {
                const response = await fetch(`/api/users/${id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to load user');

                const user = await response.json();

                document.getElementById('modalTitle').textContent = 'Edit User';
                document.getElementById('userId').value = user.id;
                document.getElementById('userName').value = user.name;
                document.getElementById('userEmail').value = user.email;
                document.getElementById('userPassword').value = '';
                document.getElementById('userPassword').required = false;
                document.getElementById('userRole').value = user.role;
                document.getElementById('hasAccountantAccess').checked = user.has_accountant_access || false;
                document.getElementById('userModal').classList.add('show');
            } catch (error) {
                alert('Error loading user: ' + error.message);
            }
        }

        async function deleteUser(id) {
            if (!confirm('Are you sure you want to delete this user?')) return;

            try {
                const response = await fetch(`/api/users/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to delete user');

                alert('User deleted successfully!');
                loadUsers();
            } catch (error) {
                alert('Error deleting user: ' + error.message);
            }
        }

        async function toggleActiveStatus(id, newStatus) {
            const action = newStatus ? 'resume' : 'pause';
            if (!confirm(`Are you sure you want to ${action} this user? ${!newStatus ? 'They will be immediately logged out and unable to access the system.' : ''}`)) return;

            try {
                const response = await fetch(`/api/users/${id}/toggle-active`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ is_active: newStatus })
                });

                if (!response.ok) throw new Error('Failed to update user status');

                alert(`User ${action}d successfully! The change takes effect immediately.`);
                loadUsers();
            } catch (error) {
                alert('Error updating user status: ' + error.message);
            }
        }

        function closeModal() {
            document.getElementById('userModal').classList.remove('show');
        }

        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const userId = document.getElementById('userId').value;
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPassword').value;
            const role = document.getElementById('userRole').value;
            const hasAccountantAccess = document.getElementById('hasAccountantAccess').checked;

            const userData = { name, email, role, has_accountant_access: hasAccountantAccess };
            if (password) userData.password = password;

            try {
                const url = userId ? `/api/users/${userId}` : '/api/users';
                const method = userId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error);
                }

                alert(`User ${userId ? 'updated' : 'created'} successfully!`);
                closeModal();
                loadUsers();
            } catch (error) {
                alert('Error saving user: ' + error.message);
            }
        });
    </script>
</body>
</html>
