<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="/static/icons/icon-192.png?v=2">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#f8fafb">
    <title data-i18n-page-title="page_title_customer_login">Customer Portal - Login</title>
    <link href="/static/css/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/arbitrary.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4a90a4;
            --primary-light: #e8f4f8;
            --secondary: #5cb85c;
            --secondary-light: #e8f5e9;
            --accent: #f5a623;
            --light: #f8fafb;
            --dark: #2c3e50;
            --white: #ffffff;
            --text-muted: #6c7a89;
            --border-color: #e0e6ed;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--secondary-light) 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }

        .lang-selector {
            border: 2px solid var(--border-color);
            background: var(--white);
            color: var(--dark);
            border-radius: 10px;
            padding: 8px 12px;
            font-size: 14px;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .header-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .logo-small {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .logo-text {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--dark);
        }

        .neu-card {
            background: var(--white);
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            max-width: 420px;
            width: 100%;
        }

        .card-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .title-section {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .title-section h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.25rem;
        }

        .title-section p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            color: var(--dark);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .neu-input {
            background: var(--light);
            border: 2px solid var(--border-color);
            border-radius: 14px;
            padding: 16px;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s ease;
            color: var(--dark);
        }

        .neu-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
        }

        .neu-input::placeholder {
            color: var(--text-muted);
        }

        .input-hint {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        .neu-button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 14px;
            border: none;
            padding: 16px 28px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 15px rgba(74, 144, 164, 0.3);
        }

        .neu-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 164, 0.4);
        }

        .neu-button:active {
            transform: translateY(0px);
        }

        .neu-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.9rem;
        }

        .success-message {
            background: var(--secondary-light);
            border: 1px solid #a7f3d0;
            color: #059669;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.9rem;
        }

        /* OTP Input Section */
        .otp-section {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .otp-info {
            margin-bottom: 1rem;
        }

        .otp-info p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .otp-phone {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--dark);
            margin: 0.25rem 0;
        }

        .change-number {
            color: var(--primary);
            font-size: 0.85rem;
            text-decoration: underline;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }

        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 1.25rem 0;
        }

        .otp-input {
            width: 48px;
            height: 56px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--light);
            color: var(--dark);
            transition: all 0.2s;
        }

        .otp-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
        }

        .remember-me {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .remember-me input {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
        }

        .remember-me label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .resend-section {
            text-align: center;
            margin-top: 1rem;
        }

        .countdown {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .resend-btn {
            color: var(--primary);
            font-weight: 600;
            text-decoration: underline;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .footer-help {
            text-align: center;
            padding: 1rem;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .footer-help a {
            color: var(--primary);
            text-decoration: none;
        }

        .hidden { display: none !important; }

        /* Desktop styles */
        @media (min-width: 768px) {
            .login-container {
                justify-content: center;
                padding: 2rem;
            }

            .neu-card {
                max-width: 440px;
                flex: none;
            }

            .card-content {
                padding: 2.5rem;
            }

            .title-section h1 {
                font-size: 1.75rem;
            }

            .otp-input {
                width: 52px;
                height: 60px;
            }
        }
    </style>
    <script src="/static/js/theme.js"></script>
</head>
<body>
    <div class="login-container">
        <!-- Header -->
        <div class="header-bar">
            <div class="logo-small">
                <div class="logo-icon">❄️</div>
                <span class="logo-text">Guru Kripa</span>
            </div>
            <select id="langSelector" onchange="i18n.setLanguage(this.value)" class="lang-selector">
                <option value="en">EN</option>
                <option value="hi">हिं</option>
            </select>
        </div>

        <!-- Login Card -->
        <div class="neu-card">
            <div class="card-content">
                <div class="title-section">
                    <h1 data-i18n="customer_portal">Customer Portal</h1>
                    <p data-i18n="welcome_login">Welcome! Please login to continue</p>
                </div>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>

                <!-- Step 1: Phone Number (Always shown first) -->
                <div id="step1">
                    <form id="phoneForm" onsubmit="handlePhoneSubmit(event)">
                        <div class="form-group">
                            <label class="form-label" data-i18n="phone_number">Phone Number</label>
                            <input
                                type="tel"
                                id="phone"
                                class="neu-input"
                                data-i18n-placeholder="enter_phone"
                                placeholder="Enter your phone number"
                                pattern="[0-9]{10}"
                                maxlength="10"
                                inputmode="numeric"
                                required
                            />
                            <p class="input-hint" data-i18n="enter_10_digit">Enter 10-digit mobile number</p>
                        </div>

                        <button type="submit" class="neu-button" id="continueBtn" data-i18n="continue">
                            Continue
                        </button>
                    </form>
                </div>

                <!-- Step 2A: OTP Verification -->
                <div id="step2-otp" class="hidden">
                    <form id="otpForm" onsubmit="handleVerifyOTP(event)">
                        <div class="otp-section">
                            <div class="otp-info">
                                <p data-i18n="otp_sent_to">OTP sent to</p>
                                <p class="otp-phone" id="displayPhoneOtp"></p>
                                <button type="button" onclick="goBackToPhone()" class="change-number" data-i18n="change_number">Change number</button>
                            </div>

                            <div class="otp-inputs">
                                <input type="text" maxlength="1" class="otp-input" id="otp1" inputmode="numeric" oninput="moveToNext(1)" onkeydown="handleBackspace(event, 1)">
                                <input type="text" maxlength="1" class="otp-input" id="otp2" inputmode="numeric" oninput="moveToNext(2)" onkeydown="handleBackspace(event, 2)">
                                <input type="text" maxlength="1" class="otp-input" id="otp3" inputmode="numeric" oninput="moveToNext(3)" onkeydown="handleBackspace(event, 3)">
                                <input type="text" maxlength="1" class="otp-input" id="otp4" inputmode="numeric" oninput="moveToNext(4)" onkeydown="handleBackspace(event, 4)">
                                <input type="text" maxlength="1" class="otp-input" id="otp5" inputmode="numeric" oninput="moveToNext(5)" onkeydown="handleBackspace(event, 5)">
                                <input type="text" maxlength="1" class="otp-input" id="otp6" inputmode="numeric" oninput="moveToNext(6)" onkeydown="handleBackspace(event, 6)">
                            </div>

                            <p class="input-hint" data-i18n="otp_valid_5_min">OTP is valid for 5 minutes</p>
                        </div>

                        <div class="remember-me">
                            <input type="checkbox" id="rememberMeOtp">
                            <label for="rememberMeOtp" data-i18n="remember_30_days">Remember me for 30 days</label>
                        </div>

                        <button type="submit" class="neu-button" id="verifyOtpBtn" data-i18n="verify_login">
                            Verify & Login
                        </button>

                        <div class="resend-section">
                            <p id="resendCountdown" class="countdown"></p>
                            <button type="button" id="resendBtn" onclick="handleResendOTP()" class="resend-btn hidden" data-i18n="resend_otp">
                                Resend OTP
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Step 2B: Thock Number Verification -->
                <div id="step2-thock" class="hidden">
                    <form id="thockForm" onsubmit="handleVerifyThock(event)">
                        <div class="otp-section">
                            <div class="otp-info">
                                <p data-i18n="verify_identity">Verify your identity</p>
                                <p class="otp-phone" id="displayPhoneThock"></p>
                                <button type="button" onclick="goBackToPhone()" class="change-number" data-i18n="change_number">Change number</button>
                            </div>

                            <div class="form-group" style="margin-top: 1rem;">
                                <label class="form-label" data-i18n="thock_number">Thock Number</label>
                                <input
                                    type="text"
                                    id="thockNumber"
                                    class="neu-input"
                                    data-i18n-placeholder="enter_thock"
                                    placeholder="Enter your Thock number"
                                    required
                                />
                                <p class="input-hint" data-i18n="enter_thock_hint">Enter any Thock number registered to your account</p>
                            </div>
                        </div>

                        <div class="remember-me">
                            <input type="checkbox" id="rememberMeThock">
                            <label for="rememberMeThock" data-i18n="remember_30_days">Remember me for 30 days</label>
                        </div>

                        <button type="submit" class="neu-button" id="verifyThockBtn" data-i18n="verify_login">
                            Verify & Login
                        </button>
                    </form>
                </div>
            </div>

            <div class="footer-help">
                <p data-i18n="contact_support">Having trouble? <a href="tel:+919917585586">Contact support</a></p>
            </div>
        </div>
    </div>

    <!-- i18n Script -->
    <script src="/static/js/i18n.js"></script>

    <script>
        let countdownInterval;
        let savedPhone = '';
        let currentLoginMethod = 'otp';

        // Check if already logged in
        window.addEventListener('load', async function() {
            // Check existing session
            try {
                const response = await fetch('/auth/validate-session', {
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.valid) {
                        localStorage.setItem('customer_token', data.token);
                        localStorage.setItem('customer_info', JSON.stringify(data.customer));
                        window.location.href = '/dashboard';
                        return;
                    }
                }
            } catch (error) {
                console.log('No active session');
            }
        });

        // Handle phone submit - server will determine validation method
        async function handlePhoneSubmit(event) {
            event.preventDefault();
            hideMessages();

            const phone = document.getElementById('phone').value.trim();
            const continueBtn = document.getElementById('continueBtn');

            if (!phone || phone.length !== 10) {
                showError(i18n ? i18n.t('enter_valid_phone', 'Please enter a valid 10-digit phone number') : 'Please enter a valid 10-digit phone number');
                return;
            }

            continueBtn.disabled = true;
            continueBtn.textContent = i18n ? i18n.t('please_wait', 'Please wait...') : 'Please wait...';

            try {
                const response = await fetch('/auth/send-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: phone })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    savedPhone = phone;
                    currentLoginMethod = data.method || 'otp';

                    // Hide step 1
                    document.getElementById('step1').classList.add('hidden');

                    if (currentLoginMethod === 'thock') {
                        // Show Thock verification
                        document.getElementById('displayPhoneThock').textContent = '+91 ' + phone;
                        document.getElementById('step2-thock').classList.remove('hidden');
                        document.getElementById('thockNumber').focus();
                        showSuccess(data.message || 'Enter your Thock number to verify');
                    } else {
                        // Show OTP verification
                        document.getElementById('displayPhoneOtp').textContent = '+91 ' + phone;
                        document.getElementById('step2-otp').classList.remove('hidden');
                        startCountdown(120);
                        document.getElementById('otp1').focus();
                        showSuccess(data.message || 'OTP sent successfully!');
                    }
                } else {
                    showError(data.message || 'Invalid credentials');
                }
            } catch (error) {
                console.error('Error:', error);
                showError(i18n ? i18n.t('network_error', 'Network error. Please try again.') : 'Network error. Please try again.');
            } finally {
                continueBtn.disabled = false;
                continueBtn.textContent = i18n ? i18n.t('continue', 'Continue') : 'Continue';
            }
        }

        // Handle Thock number verification
        async function handleVerifyThock(event) {
            event.preventDefault();
            hideMessages();

            const thockNumber = document.getElementById('thockNumber').value.trim();
            const rememberMe = document.getElementById('rememberMeThock').checked;
            const verifyBtn = document.getElementById('verifyThockBtn');

            if (!thockNumber) {
                showError(i18n ? i18n.t('enter_thock_number', 'Please enter your Thock number') : 'Please enter your Thock number');
                return;
            }

            verifyBtn.disabled = true;
            verifyBtn.textContent = i18n ? i18n.t('verifying', 'Verifying...') : 'Verifying...';

            try {
                const response = await fetch('/auth/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        phone: savedPhone,
                        thock_number: thockNumber,
                        remember_me: rememberMe
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    localStorage.setItem('customer_token', data.token);
                    localStorage.setItem('customer_info', JSON.stringify(data.customer));
                    localStorage.setItem('customer_trucks', JSON.stringify(data.trucks || []));
                    showSuccess(i18n ? i18n.t('login_successful', 'Login successful! Redirecting...') : 'Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 500);
                } else {
                    showError(data.message || (i18n ? i18n.t('invalid_thock', 'Invalid Thock number') : 'Invalid Thock number'));
                }
            } catch (error) {
                console.error('Error:', error);
                showError(i18n ? i18n.t('network_error', 'Network error. Please try again.') : 'Network error. Please try again.');
            } finally {
                verifyBtn.disabled = false;
                verifyBtn.textContent = i18n ? i18n.t('verify_login', 'Verify & Login') : 'Verify & Login';
            }
        }

        // Handle OTP verification
        async function handleVerifyOTP(event) {
            event.preventDefault();
            hideMessages();

            const otp = getOTP();
            const verifyBtn = document.getElementById('verifyOtpBtn');
            const rememberMe = document.getElementById('rememberMeOtp').checked;

            if (otp.length !== 6) {
                showError('Please enter the complete 6-digit OTP');
                return;
            }

            verifyBtn.disabled = true;
            verifyBtn.textContent = i18n ? i18n.t('verifying', 'Verifying...') : 'Verifying...';

            try {
                const response = await fetch('/auth/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        phone: savedPhone,
                        otp: otp,
                        remember_me: rememberMe
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    localStorage.setItem('customer_token', data.token);
                    localStorage.setItem('customer_info', JSON.stringify(data.customer));
                    localStorage.setItem('customer_trucks', JSON.stringify(data.trucks || []));

                    showSuccess('Login successful! Redirecting...');

                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showError(data.message || 'Invalid OTP. Please try again.');
                    verifyBtn.disabled = false;
                    verifyBtn.textContent = i18n ? i18n.t('verify_login', 'Verify & Login') : 'Verify & Login';
                }
            } catch (error) {
                showError('Network error. Please try again.');
                verifyBtn.disabled = false;
                verifyBtn.textContent = i18n ? i18n.t('verify_login', 'Verify & Login') : 'Verify & Login';
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function moveToNext(current) {
            const input = document.getElementById('otp' + current);
            if (input.value.length === 1 && current < 6) {
                document.getElementById('otp' + (current + 1)).focus();
            }
        }

        function handleBackspace(event, current) {
            if (event.key === 'Backspace' && current > 1) {
                const input = document.getElementById('otp' + current);
                if (input.value.length === 0) {
                    document.getElementById('otp' + (current - 1)).focus();
                }
            }
        }

        function getOTP() {
            let otp = '';
            for (let i = 1; i <= 6; i++) {
                otp += document.getElementById('otp' + i).value;
            }
            return otp;
        }

        function clearOTP() {
            for (let i = 1; i <= 6; i++) {
                document.getElementById('otp' + i).value = '';
            }
            document.getElementById('otp1').focus();
        }

        function startCountdown(seconds) {
            const countdownEl = document.getElementById('resendCountdown');
            const resendBtn = document.getElementById('resendBtn');

            resendBtn.classList.add('hidden');
            countdownEl.classList.remove('hidden');

            let remaining = seconds;
            countdownEl.textContent = `Resend OTP in ${remaining}s`;

            countdownInterval = setInterval(() => {
                remaining--;
                if (remaining <= 0) {
                    clearInterval(countdownInterval);
                    countdownEl.classList.add('hidden');
                    resendBtn.classList.remove('hidden');
                } else {
                    countdownEl.textContent = `Resend OTP in ${remaining}s`;
                }
            }, 1000);
        }

        function goBackToPhone() {
            document.getElementById('step1').classList.remove('hidden');
            document.getElementById('step2-otp').classList.add('hidden');
            document.getElementById('step2-thock').classList.add('hidden');
            hideMessages();
            clearInterval(countdownInterval);
            // Clear inputs
            document.getElementById('thockNumber').value = '';
            clearOTP();
        }

        async function handleResendOTP() {
            const resendBtn = document.getElementById('resendBtn');
            resendBtn.disabled = true;

            hideMessages();

            try {
                const response = await fetch('/auth/send-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: savedPhone })
                });

                const data = await response.json();

                if (response.ok && data.success && data.method === 'otp') {
                    showSuccess('OTP resent successfully!');
                    startCountdown(120);
                    clearOTP();
                } else {
                    showError(data.message || 'Failed to resend OTP.');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }

            resendBtn.disabled = false;
        }
    </script>
</body>
</html>
