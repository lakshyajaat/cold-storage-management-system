<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="/static/icons/icon-192.png?v=2">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-page-title="page_title_customer_login">Customer Portal - Login</title>
    <link href="/static/css/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/arbitrary.css" rel="stylesheet">
    <style>
        .lang-selector {
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.2);
            color: white;
            border-radius: 8px;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .neu-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 20px 20px 60px #d1d1d1, -20px -20px 60px #ffffff;
        }
        .neu-input {
            background: #f0f0f0;
            border-radius: 10px;
            box-shadow: inset 5px 5px 10px #d1d1d1, inset -5px -5px 10px #ffffff;
            border: none;
            padding: 12px 16px;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .neu-input:focus {
            outline: none;
            box-shadow: inset 3px 3px 6px #d1d1d1, inset -3px -3px 6px #ffffff;
        }
        .neu-button {
            background: linear-gradient(145deg, #667eea, #764ba2);
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2), -5px -5px 15px rgba(255,255,255,0.1);
            border: none;
            padding: 14px 28px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        .neu-button:hover {
            transform: translateY(-2px);
            box-shadow: 7px 7px 20px rgba(0,0,0,0.25), -7px -7px 20px rgba(255,255,255,0.15);
        }
        .neu-button:active {
            transform: translateY(0px);
            box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
        }
        .neu-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .neu-button-secondary {
            background: linear-gradient(145deg, #e0e0e0, #f5f5f5);
            color: #333;
        }
        .error-message {
            background: #fee;
            border-left: 4px solid #f44;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }
        .success-message {
            background: #efe;
            border-left: 4px solid #4f4;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }
        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 0 5px;
        }
        .hidden { display: none; }
        .countdown {
            color: #666;
            font-size: 14px;
        }
    </style>
    <script src="/static/js/theme.js"></script>
</head>
<body class="flex items-center justify-center p-4">
    <!-- Language Selector -->
    <div class="absolute top-4 right-4">
        <select id="langSelector" onchange="i18n.setLanguage(this.value)"
                class="lang-selector px-3 py-2 text-sm font-medium cursor-pointer">
            <option value="en">EN</option>
            <option value="hi">हिं</option>
        </select>
        <button onclick="theme.toggle()" class="neu-border bg-gray-200 px-3 py-2" title="Toggle Dark Mode">
            <i class="bi bi-moon-fill theme-icon-moon"></i>
            <i class="bi bi-sun-fill theme-icon-sun hidden"></i>
        </button>
    </div>

    <div class="neu-card w-full max-w-md p-6 md:p-8">
        <div class="text-center mb-6 md:mb-8">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2" data-i18n="customer_portal">Customer Portal</h1>
            <p class="text-gray-600 text-sm md:text-base" data-i18n="welcome_login">Welcome! Please login to continue</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <!-- Step 1: Phone Number -->
        <div id="step1">
            <form id="phoneForm" onsubmit="handleSendOTP(event)">
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2" data-i18n="phone_number">Phone Number</label>
                    <input
                        type="tel"
                        id="phone"
                        class="neu-input"
                        data-i18n-placeholder="enter_phone"
                        placeholder="Enter your phone number"
                        pattern="[0-9]{10}"
                        maxlength="10"
                        required
                    />
                    <p class="text-sm text-gray-500 mt-1" data-i18n="enter_10_digit">Enter 10-digit mobile number</p>
                </div>

                <button type="submit" class="neu-button" id="sendOtpBtn" data-i18n="send_otp">
                    Send OTP
                </button>
            </form>
        </div>

        <!-- Step 2: OTP Verification -->
        <div id="step2" class="hidden">
            <form id="otpForm" onsubmit="handleVerifyOTP(event)">
                <div class="mb-4 text-center">
                    <p class="text-gray-600 mb-2" data-i18n="otp_sent_to">OTP sent to</p>
                    <p class="font-bold text-lg" id="displayPhone"></p>
                    <button type="button" onclick="goBackToPhone()" class="text-purple-600 text-sm underline mt-1" data-i18n="change_number">Change number</button>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2 text-center" data-i18n="enter_otp">Enter OTP</label>
                    <div class="flex justify-center mb-2">
                        <input type="text" maxlength="1" class="neu-input otp-input" id="otp1" oninput="moveToNext(1)" onkeydown="handleBackspace(event, 1)">
                        <input type="text" maxlength="1" class="neu-input otp-input" id="otp2" oninput="moveToNext(2)" onkeydown="handleBackspace(event, 2)">
                        <input type="text" maxlength="1" class="neu-input otp-input" id="otp3" oninput="moveToNext(3)" onkeydown="handleBackspace(event, 3)">
                        <input type="text" maxlength="1" class="neu-input otp-input" id="otp4" oninput="moveToNext(4)" onkeydown="handleBackspace(event, 4)">
                        <input type="text" maxlength="1" class="neu-input otp-input" id="otp5" oninput="moveToNext(5)" onkeydown="handleBackspace(event, 5)">
                        <input type="text" maxlength="1" class="neu-input otp-input" id="otp6" oninput="moveToNext(6)" onkeydown="handleBackspace(event, 6)">
                    </div>
                    <p class="text-sm text-gray-500 text-center" data-i18n="otp_valid_5_min">OTP is valid for 5 minutes</p>
                </div>

                <div class="mb-6">
                    <label class="flex items-center cursor-pointer justify-center">
                        <input type="checkbox" id="rememberMe" class="mr-2 w-4 h-4">
                        <span class="text-gray-700" data-i18n="remember_30_days">Remember me for 30 days</span>
                    </label>
                </div>

                <button type="submit" class="neu-button mb-3" id="verifyOtpBtn" data-i18n="verify_login">
                    Verify & Login
                </button>

                <div class="text-center">
                    <p id="resendCountdown" class="countdown"></p>
                    <button type="button" id="resendBtn" onclick="handleResendOTP()" class="text-purple-600 underline hidden" data-i18n="resend_otp">
                        Resend OTP
                    </button>
                </div>
            </form>
        </div>

        <div class="mt-6 text-center text-sm text-gray-600">
            <p data-i18n="contact_support">Having trouble? Contact support</p>
        </div>
    </div>

    <!-- i18n Script -->
    <script src="/static/js/i18n.js"></script>

    <script>
        let countdownInterval;
        let savedPhone = '';

        // Check if already logged in
        window.addEventListener('load', async function() {
            try {
                const response = await fetch('/auth/validate-session', {
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.valid) {
                        localStorage.setItem('customer_token', data.token);
                        localStorage.setItem('customer_info', JSON.stringify(data.customer));
                        window.location.href = '/dashboard';
                    }
                }
            } catch (error) {
                console.log('No active session');
            }
        });

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function moveToNext(current) {
            const input = document.getElementById('otp' + current);
            if (input.value.length === 1 && current < 6) {
                document.getElementById('otp' + (current + 1)).focus();
            }
        }

        function handleBackspace(event, current) {
            if (event.key === 'Backspace' && current > 1) {
                const input = document.getElementById('otp' + current);
                if (input.value.length === 0) {
                    document.getElementById('otp' + (current - 1)).focus();
                }
            }
        }

        function getOTP() {
            let otp = '';
            for (let i = 1; i <= 6; i++) {
                otp += document.getElementById('otp' + i).value;
            }
            return otp;
        }

        function clearOTP() {
            for (let i = 1; i <= 6; i++) {
                document.getElementById('otp' + i).value = '';
            }
            document.getElementById('otp1').focus();
        }

        function startCountdown(seconds) {
            const countdownEl = document.getElementById('resendCountdown');
            const resendBtn = document.getElementById('resendBtn');

            resendBtn.classList.add('hidden');
            countdownEl.classList.remove('hidden');

            let remaining = seconds;
            countdownEl.textContent = `Resend OTP in ${remaining}s`;

            countdownInterval = setInterval(() => {
                remaining--;
                if (remaining <= 0) {
                    clearInterval(countdownInterval);
                    countdownEl.classList.add('hidden');
                    resendBtn.classList.remove('hidden');
                } else {
                    countdownEl.textContent = `Resend OTP in ${remaining}s`;
                }
            }, 1000);
        }

        function goBackToPhone() {
            document.getElementById('step1').classList.remove('hidden');
            document.getElementById('step2').classList.add('hidden');
            hideMessages();
            clearInterval(countdownInterval);
        }

        async function handleSendOTP(event) {
            event.preventDefault();

            const phone = document.getElementById('phone').value;
            const sendOtpBtn = document.getElementById('sendOtpBtn');

            hideMessages();
            sendOtpBtn.disabled = true;
            sendOtpBtn.textContent = i18n ? i18n.t('sending', 'Sending...') : 'Sending...';

            try {
                const response = await fetch('/auth/send-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: phone })
                });

                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch {
                    data = { message: text };
                }

                if (response.ok && data.success) {
                    savedPhone = phone;
                    document.getElementById('displayPhone').textContent = '+91 ' + phone;
                    document.getElementById('step1').classList.add('hidden');
                    document.getElementById('step2').classList.remove('hidden');
                    showSuccess(data.message || 'OTP sent successfully!');
                    startCountdown(120);
                    document.getElementById('otp1').focus();
                } else {
                    showError(data.message || 'Failed to send OTP. Please try again.');
                }
            } catch (error) {
                showError('Network error. Please check your connection.');
            }

            sendOtpBtn.disabled = false;
            sendOtpBtn.textContent = i18n ? i18n.t('send_otp', 'Send OTP') : 'Send OTP';
        }

        async function handleResendOTP() {
            const resendBtn = document.getElementById('resendBtn');
            resendBtn.disabled = true;

            hideMessages();

            try {
                const response = await fetch('/auth/send-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: savedPhone })
                });

                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch {
                    data = { message: text };
                }

                if (response.ok && data.success) {
                    showSuccess('OTP resent successfully!');
                    startCountdown(120);
                    clearOTP();
                } else {
                    showError(data.message || 'Failed to resend OTP.');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }

            resendBtn.disabled = false;
        }

        async function handleVerifyOTP(event) {
            event.preventDefault();

            const otp = getOTP();
            const verifyBtn = document.getElementById('verifyOtpBtn');
            const rememberMe = document.getElementById('rememberMe').checked;

            if (otp.length !== 6) {
                showError('Please enter the complete 6-digit OTP');
                return;
            }

            hideMessages();
            verifyBtn.disabled = true;
            verifyBtn.textContent = i18n ? i18n.t('verifying', 'Verifying...') : 'Verifying...';

            try {
                const response = await fetch('/auth/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        phone: savedPhone,
                        otp: otp,
                        remember_me: rememberMe
                    })
                });

                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch {
                    data = { message: text };
                }

                if (response.ok && data.success) {
                    localStorage.setItem('customer_token', data.token);
                    localStorage.setItem('customer_info', JSON.stringify(data.customer));
                    localStorage.setItem('customer_trucks', JSON.stringify(data.trucks));

                    showSuccess('Login successful! Redirecting...');

                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showError(data.message || 'Invalid OTP. Please try again.');
                    verifyBtn.disabled = false;
                    verifyBtn.textContent = i18n ? i18n.t('verify_login', 'Verify & Login') : 'Verify & Login';
                }
            } catch (error) {
                showError('Network error. Please try again.');
                verifyBtn.disabled = false;
                verifyBtn.textContent = i18n ? i18n.t('verify_login', 'Verify & Login') : 'Verify & Login';
            }
        }
    </script>
</body>
</html>
