x<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="/static/icons/icon-192.png?v=2">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBird - Navigation Hub</title>
    <link rel="stylesheet" href="/static/css/bootstrap-icons.min.css">
    <link href="/static/css/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/arbitrary.css" rel="stylesheet">
    <link href="/static/css/fonts.css" rel="stylesheet">
    <link href="/static/css/dark-mode.css" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Space Grotesk', sans-serif;
        }
        .neu-border {
            border: 3px solid #000;
            box-shadow: 4px 4px 0 #000;
            transition: all 0.2s ease;
        }
        .neu-border:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }
        .page-button {
            background: #9bb47f;
            padding: 2rem;
            border: 3px solid #000;
            box-shadow: 4px 4px 0 #000;
            transition: all 0.2s ease;
            text-align: center;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .page-button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
            background: #329ba7;
        }
        .page-button i {
            font-size: 2rem;
        }
    </style>
    <script src="/static/js/theme.js"></script>
</head>
<body class="bg-[#FFEBEB] min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-12 neu-border bg-white p-6">
            <div>
                <h1 class="text-4xl font-bold">DashBird</h1>
                <p class="text-gray-600">Navigation Hub</p>
            </div>
            <nav class="flex gap-4">
                <button onclick="theme.toggle()" class="neu-border bg-gray-200 px-4 py-2" title="Toggle Dark Mode">
                    <i class="bi bi-moon-fill theme-icon-moon"></i>
                    <i class="bi bi-sun-fill theme-icon-sun hidden"></i>
                </button>
                <button class="neu-border bg-[#FFB4B4] px-6 py-2" onclick="window.location.href='/settings'">
                    <i class="bi bi-gear-fill"></i> Settings
                </button>
                <button class="neu-border bg-[#FF6B6B] text-white px-6 py-2" onclick="logout()">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </nav>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <button class="page-button bg-[#98EECC]">
                <i class="bi bi-house-door"></i>
                <span>Home</span>
            </button>

            <button class="page-button bg-[#7DEDFF]">
                <i class="bi bi-compass"></i>
                <span>Item Locator</span>
            </button>

            <button class="page-button bg-[#DFCCFB]">
                <i class="bi bi-calendar-event"></i>
                <span>All Events</span>
            </button>

            <button class="page-button bg-[#FFB4B4]">
                <i class="bi bi-people"></i>
                <span>Employ Management</span>
            </button>

            <button class="page-button bg-[#FFE5CA]">
                <i class="bi bi-shield-lock"></i>
                <span>Admin Portal</span>
            </button>

            <button class="page-button bg-[#B4FF9F]">
                <i class="bi bi-graph-up"></i>
                <span>Analytics</span>
            </button>
        </div>

        <div class="mt-12 neu-border bg-white p-6">
            <h2 class="text-xl font-bold mb-4">Quick Search</h2>
            <div class="flex gap-4">
                <input type="text" placeholder="Search for items, events, or Employs..." 
                       class="flex-1 neu-border p-3">
                <button class="neu-border bg-[#FFE45E] px-8 py-3">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Page navigation mapping
        const pageRoutes = {
            'Home': '/home',
            'Item Locator': '/item-search',
            'All Events': '/events',
            'Employ Management': '/employees',
            'Admin Portal': '/admin/report',
            'Analytics': '/analytics'
        };

        // Add click event listeners to all page buttons
        document.querySelectorAll('.page-button').forEach(button => {
            button.addEventListener('click', function() {
                const pageName = this.querySelector('span').textContent;
                const route = pageRoutes[pageName];

                if (route) {
                    // Animation feedback
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                        window.location.href = route;
                    }, 100);
                } else {
                    console.log(`No route defined for: ${pageName}`);
                }
            });
        });

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '/logout';
            }
        }
    </script>
</body>
</html>
