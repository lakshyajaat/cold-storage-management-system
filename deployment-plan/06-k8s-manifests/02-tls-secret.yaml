# TLS Secret for app.ailakshya.in
# Get certificate from Cloudflare Origin Certificate or Let's Encrypt

# To create this secret from cert files:
# kubectl create secret tls ailakshya-tls \
#   --cert=tls.crt \
#   --key=tls.key

---
apiVersion: v1
kind: Secret
metadata:
  name: ailakshya-tls
  namespace: default
type: kubernetes.io/tls
data:
  # Base64 encoded certificate and key
  # Generate with: cat tls.crt | base64 -w0
  tls.crt: |
    <BASE64_ENCODED_CERTIFICATE>
  tls.key: |
    <BASE64_ENCODED_PRIVATE_KEY>

---
# To get Cloudflare Origin Certificate:
# 1. Go to Cloudflare Dashboard > SSL/TLS > Origin Server
# 2. Create Certificate for app.ailakshya.in
# 3. Download certificate and private key
# 4. Base64 encode both files
