server:
  port: 8080
  cors_allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:5173"
    - "http://192.168.15.195:5173"
    - "*"  # Allow all origins (development only)
  cors_allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  cors_allowed_headers:
    - "Content-Type"
    - "Authorization"

database:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  name: cold_db

jwt:
  secret: ${JWT_SECRET}
  expiration_hours: 24
  issuer: "cold-backend"
